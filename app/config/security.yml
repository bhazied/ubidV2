# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html


imports:
    - { resource: "@UbidElectricityBundle/Resources/config/security.yml" }

security:

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_API:         ROLE_API
        ROLE_SUBSCRIBER:  [ROLE_API, ROLE_ACCOUNT_MANAGER]
        ROLE_SUBSCRIBER:  [ROLE_API, ROLE_ACCOUNT_USER]
        ROLE_ADMIN:       [ROLE_API, ROLE_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_API, ROLE_SUPER_ADMIN]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        thumb:
            pattern:  ^/thumb
            stateless: true
            anonymous: true

        home_tenders:
            pattern: ^/(en|fr|ar)/api/v1/homeTenders
            stateless: true
            anonymous: true

        home_tender:
           pattern: ^/(en|fr|ar)/api/v1/homeTender
           stateless: true
           anonymous: true

        contact:
            pattern: ^/(en|fr|ar)/api/v1/contact
            stateless: true
            anonymous: true

        homeSectors:
            pattern: ^/(en|fr|ar)/api/v1/homeSectors
            stateless: true
            anonymous: true

        advanced_search:
            pattern: ^/(en|fr|ar)/api/sr
            stateless: true
            anonymous: true

        generic_search:
            pattern: ^/(en|fr|ar)/api/genericSearch
            stateless: true
            anonymous: true

        max_estimated_cost:
            pattern: ^/api/maxCost
            stateless: true
            anonymous: true

        categoriesTenders:
            pattern: ^/(en|fr|ar)/api/v1/categoriesTenders
            stateless: true
            anonymous: true

        register:
            pattern:  ^/(en|fr|ar)/api/v1/register
            stateless: true
            anonymous: true

        checkEmail:
            pattern:  ^/(en|fr|ar)/api/v1/checkEmail
            stateless: true
            anonymous: true

        countries:
            pattern:  ^/(en|fr|ar)/api/countries
            stateless: true
            anonymous: true

