pushdevice:
    path:     /
    defaults: { _controller: "BucksHunterBundle:PushDevice:index" }

pushdevice_details:
    path:     /{id}/details
    defaults: { _controller: "BucksHunterBundle:PushDevice:show" }

pushdevice_new:
    path:     /new
    defaults: { _controller: "BucksHunterBundle:PushDevice:new" }

pushdevice_create:
    path:     /create
    defaults: { _controller: "BucksHunterBundle:PushDevice:create" }
    methods:  POST

pushdevice_edit:
    path:     /{id}/edit
    defaults: { _controller: "BucksHunterBundle:PushDevice:edit" }

pushdevice_update:
    path:     /{id}/update
    defaults: { _controller: "BucksHunterBundle:PushDevice:update" }
    methods:  [POST, PUT]

pushdevice_delete:
    path:     /{id}/delete
    defaults: { _controller: "BucksHunterBundle:PushDevice:delete" }
    methods:  [POST, DELETE]
