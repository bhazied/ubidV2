pushmessage:
    path:     /
    defaults: { _controller: "BucksHunterBundle:PushMessage:index" }

pushmessage_details:
    path:     /{id}/details
    defaults: { _controller: "BucksHunterBundle:PushMessage:show" }

pushmessage_new:
    path:     /new
    defaults: { _controller: "BucksHunterBundle:PushMessage:new" }

pushmessage_create:
    path:     /create
    defaults: { _controller: "BucksHunterBundle:PushMessage:create" }
    methods:  POST

pushmessage_edit:
    path:     /{id}/edit
    defaults: { _controller: "BucksHunterBundle:PushMessage:edit" }

pushmessage_update:
    path:     /{id}/update
    defaults: { _controller: "BucksHunterBundle:PushMessage:update" }
    methods:  [POST, PUT]

pushmessage_delete:
    path:     /{id}/delete
    defaults: { _controller: "BucksHunterBundle:PushMessage:delete" }
    methods:  [POST, DELETE]
