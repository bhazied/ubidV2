<!-- start: FORGOT -->
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo text-center">
			<img src="/assets/images/big_logo.png" alt="[[app.name]]"/><!-- ng-src="[[app.layout.logo]]" -->
		</div>
		<!-- start: FORGOT BOX -->
		<div class="box-forgot" ng-controller="ResetPasswordCtrl">
			<form class="form-forgot">
				<fieldset>
					<legend translate="resetpassword.FORGET">
						Forget Password?
					</legend>
					<p translate="resetpassword.ENTEREMAIL">
						Enter your e-mail address below to reset your password.
					</p>
					<h2 ng-if="status == 'progress'" class="text-center">
						<i class="fa fa-spinner fa-spin fa-2x text-primary block margin-bottom-10"></i>
						<span translate="resetpassword.REQUESTPASSWORDRESETINPROGRESS">Request password reset in progress...</span>
					</h2>
					<h2 ng-if="status == 'success'" class="text-center">
						<i class="fa fa-check-circle-o fa-2x text-success block margin-bottom-10"></i>
						<span translate="resetpassword.ANEMAILISSENT">An email is sent to your inbox with reset link.</span>
					</h2>
					<h2 ng-if="status == 'error'" class="text-center">
						<i class="fa fa-times-circle  fa-2x text-danger block margin-bottom-10"></i>
						<span translate="resetpassword.INVALIDEMAIL">Invalid email or email not exist!</span>
					</h2>
					<div class="form-group">
						<span class="input-icon">
							<input type="email" class="form-control" ng-model="email" name="email" placeholder="[[ 'content.form.messages.ENTEREMAIL' | translate ]]" />
							<i class="fa fa-envelope-o"></i>
						</span>
					</div>
					<div class="form-actions">
						<a class="btn btn-primary btn-o" ui-sref="auth.login">
							<i class="fa fa-chevron-circle-left"></i>
							<span translate="resetpassword.LOGIN">Log-In</span>
						</a>
						<button type="button" class="btn btn-primary pull-right" ng-click="submit()">
							<i class="fa fa-arrow-circle-right"></i>
							<span translate="resetpassword.SUBMIT">Submit</span>
						</button>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
				[[app.year]] &copy; [[ app.name ]] by [[ app.author ]].
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: FORGOT BOX -->
	</div>
</div>
<!-- end: FORGOT -->
