
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.LOGS">Logs</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="LogFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWLOG" ng-if="log.id == 0">
                        New Log
                    </legend>
                    <legend translate="content.list.EDITLOG" ng-if="log.id > 0">
                        Edit Log
                    </legend>
                    <form name="logForm" id="logForm" novalidate ng-submit="submitForm(logForm, true)">
                        <input type="hidden" name="id" id="logId" ng-model="log.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':logForm.entity.$dirty && logForm.entity.$invalid, 'has-success':logForm.entity.$valid}">
                                    <label for="logEntity" class="control-label">
                                        <span translate="content.list.fields.ENTITY">Entity</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-readonly="false" ng-model="log.entity" type="text" name="entity" id="logEntity" class="form-control" placeholder="[[ 'content.form.messages.ENTERENTITY' | translate ]]" ng-required="true" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="logForm.entity.$dirty && logForm.entity.$error.required" translate="content.form.messages.ENTITYREQUIRED">Entity is required.</span>
                                    <span class="success text-small block" ng-if="logForm.entity.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':logForm.foreignKey.$dirty && logForm.foreignKey.$invalid, 'has-success':logForm.foreignKey.$valid}">
                                    <label for="logForeignKey" class="control-label">
                                        <span translate="content.list.fields.FOREIGNKEY">Foreign Key</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-readonly="false" ng-disabled="false" ng-model="log.foreign_key" type="text" name="foreignKey" id="logForeignKey" class="form-control" placeholder="[[ 'content.form.messages.ENTERFOREIGNKEY' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="true" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="logForm.foreignKey.$dirty && logForm.foreignKey.$error.required" translate="content.form.messages.FOREIGNKEYREQUIRED">Foreign Key is required.</span>
                                    <span class="success text-small block" ng-if="logForm.foreignKey.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':logForm.action.$dirty && logForm.action.$invalid, 'has-success':logForm.action.$valid}">
                                    <label for="logAction" class="control-label">
                                        <span translate="content.list.fields.ACTION">Action</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-readonly="false" ng-model="log.action" type="text" name="action" id="logAction" class="form-control" placeholder="[[ 'content.form.messages.ENTERACTION' | translate ]]" ng-required="true" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="logForm.action.$dirty && logForm.action.$error.required" translate="content.form.messages.ACTIONREQUIRED">Action is required.</span>
                                    <span class="success text-small block" ng-if="logForm.action.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="logIpAddress" class="control-label">
                                        <span translate="content.list.fields.IPADDRESS">Ip Address</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-readonly="false" ng-model="log.ip_address" type="text" name="ipAddress" id="logIpAddress" class="form-control" placeholder="[[ 'content.form.messages.ENTERIPADDRESS' | translate ]]" ng-required="false" />
                                        <i class="ti-apple"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="logUserAgent" class="control-label">
                                        <span translate="content.list.fields.USERAGENT">User Agent</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-readonly="false" ng-model="log.user_agent" type="text" name="userAgent" id="logUserAgent" class="form-control" placeholder="[[ 'content.form.messages.ENTERUSERAGENT' | translate ]]" ng-required="false" />
                                        <i class="fa fa-birthday-cake"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span class="hidden-xs hidden-sm" translate="content.list.BACKLOGS">Back to Logs list</span> <span class="hidden-md hidden-lg" translate="content.common.BACK">Back</span>
                                </a>
                            </div>
                            <div class="col-md-4 text-center">
                                <button ng-if="log.id > 0" type="button" ng-click="submitForm(logForm, false)" class="btn btn-primary" ng-disabled="disableSubmit"> <!--  ng-disabled="logForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit && !redirect"></i><i class="fa fa-check-circle" ng-if="!(disableSubmit && !redirect)"></i> <span translate="content.common.APPLY">Apply</span>
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(logForm, true)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="logForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit && redirect"></i><i class="ti-save" ng-if="!(disableSubmit && redirect)"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="logs.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
