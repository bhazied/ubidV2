
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.TRANSLATIONTENDERTYPES">Translation Tender Types</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="TranslationTenderTypeFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWTRANSLATIONTENDERTYPE" ng-if="translationTenderType.id == 0">
                        New Translation Tender Type
                    </legend>
                    <legend translate="content.list.EDITTRANSLATIONTENDERTYPE" ng-if="translationTenderType.id > 0">
                        Edit Translation Tender Type
                    </legend>
                    <form name="translationTenderTypeForm" id="translationTenderTypeForm" novalidate ng-submit="submitForm(translationTenderTypeForm, true)">
                        <input type="hidden" name="id" id="translationTenderTypeId" ng-model="translationTenderType.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':translationTenderTypeForm.tenderType.$dirty && translationTenderTypeForm.tenderType.$invalid, 'has-success':translationTenderTypeForm.tenderType.$valid}">
                                    <label for="translationTenderTypeTenderType" class="control-label">
                                        <span translate="content.list.fields.TENDERTYPE">Tender Type</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="block select-list" ng-if="tenderTypesLoaded">
                                        <span class="input-icon">
                                            <select ng-readonly="translation_tender_type_tender_type_readonly" ng-options="item.id as item.name for item in tenderTypes | filter:{ hidden : false }" ng-model="translationTenderType.tender_type" name="tenderType" id="translationTenderTypeTenderType" class="form-control" ng-required="true">
                                            </select>
                                            <i class="fa fa-cog"></i>
                                        </span><!--/input-icon-->
                                    </div>
                                    <span class="error text-small block" ng-if="translationTenderTypeForm.tenderType.$dirty && translationTenderTypeForm.tenderType.$error.required" translate="content.form.messages.TENDERTYPEREQUIRED">Tender Type is required.</span>
                                    <span class="success text-small block" ng-if="translationTenderTypeForm.tenderType.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':translationTenderTypeForm.locale.$dirty && translationTenderTypeForm.locale.$invalid, 'has-success':translationTenderTypeForm.locale.$valid}">
                                    <label for="translationTenderTypeLocale" class="control-label">
                                        <span translate="content.list.fields.LOCALE">Locale</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="block select-list">
                                        <span class="input-icon">
                                            <select ng-options="langKey as langName for (langKey, langName) in languages" ng-model="translationTenderType.locale" name="locale" id="translationTenderTypeLocale" class="form-control" ng-required="true">
                                            </select>
                                        </span>
                                    </div>
                                    <span class="error text-small block" ng-if="translationTenderTypeForm.locale.$dirty && translationTenderTypeForm.locale.$error.required" translate="content.form.messages.LOCALEREQUIRED">Locale is required.</span>
                                    <span class="success text-small block" ng-if="translationTenderTypeForm.locale.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':translationTenderTypeForm.name.$dirty && translationTenderTypeForm.name.$invalid, 'has-success':translationTenderTypeForm.name.$valid}">
                                    <label for="translationTenderTypeName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="translationTenderType.name" type="text" name="name" id="translationTenderTypeName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="translationTenderTypeForm.name.$dirty && translationTenderTypeForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="success text-small block" ng-if="translationTenderTypeForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                    <slug from="translationTenderType.locale" to="translationTenderType.slug"></slug>
                                <div class="form-group" ng-class="{'has-error':translationTenderTypeForm.slug.$dirty && translationTenderTypeForm.slug.$invalid, 'has-success':translationTenderTypeForm.slug.$valid}">
                                    <label for="translationTenderTypeSlug" class="control-label">
                                        <span translate="content.list.fields.SLUG">Slug</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="translationTenderType.slug" type="text" name="slug" id="translationTenderTypeSlug" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUG' | translate ]]" ng-required="true" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="translationTenderTypeForm.slug.$dirty && translationTenderTypeForm.slug.$error.required" translate="content.form.messages.SLUGREQUIRED">Slug is required.</span>
                                    <span class="success text-small block" ng-if="translationTenderTypeForm.slug.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="translationTenderType.validated" type="checkbox" name="validated" id="translationTenderTypeValidated" />
                                    <label for="translationTenderTypeValidated" translate="content.list.fields.VALIDATED">Validated</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span class="hidden-xs hidden-sm" translate="content.list.BACKTRANSLATIONTENDERTYPES">Back to Translation Tender Types list</span> <span class="hidden-md hidden-lg" translate="content.common.BACK">Back</span>
                                </a>
                            </div>
                            <div class="col-md-4 text-center">
                                <button ng-if="translationTenderType.id > 0" type="button" ng-click="submitForm(translationTenderTypeForm, false)" class="btn btn-primary" ng-disabled="disableSubmit"> <!--  ng-disabled="translationTenderTypeForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit && !redirect"></i><i class="fa fa-check-circle" ng-if="!(disableSubmit && !redirect)"></i> <span translate="content.common.APPLY">Apply</span>
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(translationTenderTypeForm, true)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="translationTenderTypeForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit && redirect"></i><i class="ti-save" ng-if="!(disableSubmit && redirect)"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="translationTenderTypes.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
