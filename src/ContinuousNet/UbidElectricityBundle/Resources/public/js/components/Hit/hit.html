
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.HITS">Hits</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: DETAILS -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="HitCtrl">
            <div>
                <div class="row list-toolbox">
                    <div class="col-md-4 margin-bottom-10">
                           <button ng-click="list()" class="btn btn-primary pull-left">
                               <i class="ti-layout-list-thumb"></i> <span class="hidden-xs hidden-sm" translate="content.list.BACKHITS">Back to Hits list</span> <span class="hidden-md hidden-lg" translate="content.common.BACK">Back</span>
                           </button>
                    </div>
                    <div class="col-md-4 margin-bottom-10 text-center">
                        <button  type="button" ng-click="add()" class="btn btn-primary pull-right">
                            <i class="ti-plus"></i> <span translate="content.list.ADDHIT">Add Hit</span>
                        </button>
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                        <button type="button" ng-click="edit(hit)" class="btn btn-primary pull-right">
                            <i class="ti-pencil-alt"></i> <span translate="content.list.EDITHIT">Edit Hit</span>
                        </button>
                    </div>
                </div><!--/list-toolbox-->
                <div class="table-responsive">
                    <table class="table table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th colspan="2" translate="content.list.HITDETAILS">Hit Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span translate="content.list.fields.ID">Id</span></td>
                                <td>
                                    <div ng-bind-html="hit.id"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.VISIT">Visit</span></td>
                                <td>
                                    <a ng-if="checkStatePermission('visitsdetails')" ui-sref="app.statistics.visitsdetails({id: hit.visit.id})" ng-bind="hit.visit.ip"></a>
                                    <span ng-if="!checkStatePermission('visitsdetails')" ng-bind="hit.visit.ip"></span>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.ENTITY">Entity</span></td>
                                <td>
                                    <div ng-bind-html="hit.entity"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.FOREIGNKEY">Foreign Key</span></td>
                                <td>
                                    <div ng-bind-html="hit.foreign_key"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.URL">Url</span></td>
                                <td>
                                    <div ng-bind-html="hit.url"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.CREATEDAT">Created At</span></td>
                                <td>
                                    <span>[[ hit.created_at | date: datetimeFormat ]]</span>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.CREATORUSER">Creator User</span></td>
                                <td>
                                    <a ng-if="checkStatePermission('usersdetails')" ui-sref="app.access.usersdetails({id: hit.creator_user.id})" ng-bind="hit.creator_user.username"></a>
                                    <span ng-if="!checkStatePermission('usersdetails')" ng-bind="hit.creator_user.username"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!--/table-responsive-->
                <div class="row list-toolbox">
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-md-4  margin-bottom-10 text-center">
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                </div><!--/list-toolbox-->
             </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: DETAILS -->
