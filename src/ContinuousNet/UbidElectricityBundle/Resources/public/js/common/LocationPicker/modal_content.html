<div class="modal-header">
    <h3 class="modal-title" translate="content.common.LOCATIONPICKER">Location Picker</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal ng-pristine ng-valid" role="form">
        <div class="form-group">
            <label for="address_[[ field ]]" class="col-sm-2 control-label" translate="content.list.fields.ADDRESS">
                Address
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address_[[ field ]]" placeholder="[[ 'content.form.messages.ENTERADDRESS' | translate ]]" />
            </div>
        </div>
        <div class="form-group">
            <label for="radius_[[ field ]]" class="col-sm-2 control-label" translate="content.common.RADIUS">
                Radius
            </label>
            <div class="col-sm-10">
                <input ng-model="radius" type="text" class="form-control" id="radius_[[ field ]]" placeholder="[[ 'content.common.ENTERARADIUS' | translate ]]" />
            </div>
        </div>
        <div class="form-group">
            <label for="latitude_[[ field ]]" class="col-sm-2 control-label" translate="content.common.LATITUDE">
                Latitude
            </label>
            <div class="col-sm-10">
                <input ng-model="latitude" type="text" class="form-control" id="latitude_[[ field ]]" placeholder="" />
            </div>
        </div>
        <div class="form-group">
            <label for="longitude_[[ field ]]" class="col-sm-2 control-label" translate="content.common.LONGITUDE">
                Latitude
            </label>
            <div class="col-sm-10">
                <input ng-model="longitude" type="text" class="form-control" id="longitude_[[ field ]]" placeholder="" />
            </div>
        </div>
    </form>
    <div id="locationpicker_[[ field ]]" style="min-width: 500px; height: 400px;"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-primary btn-o" ng-click="cancel()">Cancel</button>
</div>
