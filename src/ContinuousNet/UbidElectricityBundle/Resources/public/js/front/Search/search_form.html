<section id="contentSection" ng-controller="searchFormCtrl">
    <div class="row">
        <div class="col-lg-[[col]] col-md-6 col-sm-12">
            <form name="searchform" id="searchform" ng-submit="submitForm(searchform, 1)">
                <div class="row">
                    <div>
                        <div class="form-group">
                            <label for="searchSearchText" class="control-label">
                                <span translate="content.list.fields.TITLE">Title</span>
                            </label>
                        <span class="input-icon">
                           <input type="text" name="searchSearchText" id="searchSearchText" ng-model="search.searchText" class="form-control" placeholder="[[ 'content.list.fields.TITLE' | translate ]]">
                            <i class="ti-tag"></i>
                        </span><!--/input-icon-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="form-group">
                            <label for="searchSearchText" class="control-label">
                                <span translate="content.list.fields.REFERENCE">Reference</span>
                            </label>
                        <span class="input-icon">
                           <input type="text" name="searchReference" id="searchReference" ng-model="search.reference" class="form-control" placeholder="[[ 'content.list.fields.REFERENCE' | translate ]]">
                            <i class="ti-marker-alt"></i>
                        </span><!--/input-icon-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="form-group">
                            <label class="control-label">
                                <span translate="content.form.messages.SELECTCOUNTRY">Select Country</span>
                            </label>
                            <div class="block" ng-if="countriesLoaded">
                                <div
                                        isteven-multi-select
                                        input-model="selectListCountries"
                                        output-model="selectedListCountries"
                                        button-label="icon name"
                                        item-label="icon name"
                                        tick-property="ticked"
                                        output-properties="name marker"
                                        helper-elements = "all none filter"
                                        on-item-click="addSelectedCountries( data )"
                                        translation="labels"
                                ></div>
                        <!--<span class="input-icon">
                            <select ng-options="item.id as item.name for item in countries | filter:{ hidden : false }" ng-model="search.country" name="country" id="searchCountry" class="form-control">
                            </select>
                            <i class="fa fa-globe"></i>
                        </span> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div >
                        <input type="checkbox" data-ng-model="selectedAllCategories" id="selectedAllCategories">
                        <label for="selectedAllCategories" translate="content.form.messages.SELECTALL">select All</label>
                    </div>
                </div>
                <div class="row">
                    <div ng-repeat="tenderCategory in tenderCategories" ng-if="tenderCategory.id">
                        <div class="checkbox continuous-check check-primary">
                            <input checklist-model="search.tender_categories" checklist-value="tenderCategory.id" type="checkbox" name="tenderCategory[]" id="searchTenderCategory[[tenderCategory.id]]" />
                            <label for="searchTenderCategory[[tenderCategory.id]]">[[ tenderCategory.name ]]</label>
                        </div><!--/checkbox-->
                    </div><!--/col-md-8-->
                </div>
                <div class="row">
                    <div>
                        <div class="form-group">
                            <label for="searchDeadLine1" class="control-label">
                                <span translate="content.form.messages.DEADLINE">DeadLine</span>
                            </label>
                            <div class="input-group">
                        <span class="input-icon">
                            <input ng-model="search.deadline1" type="text" name="deadline1" id="searchDeadLine1" class="form-control" placeholder="[[ 'content.form.messages.SELECTDATE' | translate ]]" is-open="deadline1Opened" uib-datepicker-popup="[[dateFormat]]" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="[[ 'content.common.CLOSE' | translate ]]" current-text="[[ 'content.common.CURRENT' | translate ]]" clear-text="[[ 'content.common.CLEAR' | translate ]]" time-text="[[ 'content.common.TIME' | translate ]]" date-text="[[ 'content.common.DATE' | translate ]]" ng-required="false" />
                            <i class="ti-calendar"></i>
                        </span><!--/input-icon-->
                        <span class="input-group-btn">
                            <a type="button" class="btn btn-primary" ng-click="deadline1Toggle($event)">
                                <i class="fa fa-calendar"></i>
                            </a>
                        </span>
                            </div>
                        </div><!--/form-group-->
                    </div>
                    <div>
                        <div class="form-group">
                            <div class="input-group">
                        <span class="input-icon">
                            <input ng-model="search.deadline2" type="text" name="deadline1" id="searchDeadLine2" class="form-control" placeholder="[[ 'content.form.messages.SELECTDATE' | translate ]]" is-open="deadline2Opened" uib-datepicker-popup="[[dateFormat]]" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="[[ 'content.common.CLOSE' | translate ]]" current-text="[[ 'content.common.CURRENT' | translate ]]" clear-text="[[ 'content.common.CLEAR' | translate ]]" time-text="[[ 'content.common.TIME' | translate ]]" date-text="[[ 'content.common.DATE' | translate ]]" ng-required="false" />
                            <i class="ti-calendar"></i>
                        </span><!--/input-icon-->
                        <span class="input-group-btn">
                            <a type="button" class="btn btn-primary" ng-click="deadline2Toggle($event)">
                                <i class="fa fa-calendar"></i>
                            </a>
                        </span>
                            </div>
                        </div><!--/form-group-->
                    </div>
                </div>


                <div class="row">
                    <div translate="content.form.messages.ADVANCEDSEARCHPRICE" translate-values="{minValue: price.minValue, maxValue:price.maxValue}"></div>
                    <div translate="content.form.messages.ADVANCEDSEARCHCURRENCY" translate-values="{currency : 'USD'}"></div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <!--<input type="hidden" value ="[[ price.minValue ]]" ng-model="search.priceMinValue" name="searchPriceMinValue" id="searchPriceMinValue"/>
                        <input type="hidden" value="[[ price.maxValue ]]"  ng-model="search.priceMaxValue" name="searchPriceMaxValue" id="searchPriceMaxValue"/>-->
                        <rzslider rz-slider-model="price.minValue"
                                  rz-slider-high="price.maxValue"
                                  rz-slider-options="price.options">
                        </rzslider>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="button" ng-click="submitForm(searchform, 1)" class="btn btn-primary pull-left btn-warning" ng-disabled="disableSubmit"> <!--  ng-disabled="userForm.$invalid" -->
                            <i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i><i class="fa fa-search" ng-if="!disableSubmit"></i> <span translate="content.form.buttons.SUBMITADVANCEDSEARCH">Search</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-6 col-md-12 col-sm-12" ng-if="total">
            <div class="row">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        <h5 class="list-group-item-heading">Tender List</h5>
                        <p class="list-group-item-heading">Tender List with diff√©rent category.</p>
                    </a>
                    <div ng-repeat="result in searchResults">
                        <a ui-sref="front.tender.details({id: [[ result.id ]]})" class="list-group-item list-group-item-action" >
                            <h2 class="list-group-item-heading">[[ result.title ]]</h2>
                            <h5 class="list-group-item-heading"> publised Date: [[ result.publish_date | date : formats.DATE  | translate ]] </h5>
                            <h5 class="list-group-item-heading"> Refrence : [[ result.reference ]]</h5>
                        </a>
                    </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <div paging
                             page="currentPage"
                             page-size="pageSize"
                             total="total"
                             paging-action=" submitForm(searchform, page)"
                        >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
