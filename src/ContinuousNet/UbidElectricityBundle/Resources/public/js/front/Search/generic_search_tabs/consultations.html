
<h1 translate="front.CONSULTATIONS">Consultations</h1>
<div ng-if="consultationCount > 0" class="tender-preview" ng-repeat="tender in consultations">
    <a ui-sref="front.tender({id: tender.id})" ng-if="user.email" class="name" ng-bind="tender.title"></a>
    <a ui-sref="front.login" ng-if="!user.email" class="name" ng-bind="tender.title"></a>
    <p class="reference"><span translate="front.REFNUMBER">Ref number</span> : [[ tender.reference ]]</p>
    <p class="description" ng-bind-html="tender.description | htmlToPlaintext | limitTo: 250 "></p>...
    <div class="dates row">
        <p class="col-md-6"><span translate="front.STARTDATE">Start Date</span> : [[ tender.publish_date | date : formats.DATE  | translate  ]]</p>
        <p class="col-md-6"><span translate="front.DUEDATE">Due Date</span> : [[ tender.deadline | date : formats.DATE  | translate  ]]</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-sm" ng-if="user.email" translate="front.READMORE" ui-sref="front.tender({id: tender.id})">Read more</button>
            <button class="btn btn-sm" ng-if="!user.email" translate="front.READMORE"  ui-sref="front.login">Read more</button>
        </div>
        <div class="col-md-6">
            <!-- <button class="btn btn-sm pull-right" translate="front.SHARE" title="Share"><i class="fa fa-share-alt"></i></button> -->
            <!-- <button class="btn btn-sm pull-right mr-1" translate="front.COMMENTS" title="Comments"><i class="fa fa-commenting"></i></button> -->
        </div>
    </div>
</div>
<div class="mt-3 mb-3" ng-if="consultationCount == 0">
    <h3 class="text-center text-info" translate="front.NORESULTSFORCONSULTATIONS">No results for consultations</h3>
</div>
