<div class="mt-2 mb-3 pb-3" ng-controller="searchFormCtrl">
    <div class="search-box-home" ng-show="!loggedIn">
        <form name="searchForm" id="searchForm" ng-submit="submitSearch(searchText)">
            <input class="form-control" translate-attr-placeholder="front.WHATYOUAREBIDDING" placeholder="What you are bidding..." type="text" id="searchText" name="searchText" ng-model="searchText"/>
            <button class="btn" type="submit" translate="content.form.buttons.FIND" ng-submit="submitSearch(searchText)">Find</button>
        </form>
        <ul>
            <li><a class="plus"></a></li>
            <li><a class="flash"></a></li>
            <li><a class="microship"></a></li>
            <li><a class="pole"></a></li>
        </ul>
    </div>

    <div class="center-menu" ng-show="loggedIn">
        <h1 ui-sref="front.profile" ng-bind-html-unsafe="'front.IMABUYER' | translate">I'm a <b>Buyer</b></h1>
        <p class="usd"><span>$</span></p>
        <ul>
            <li class="publish"><a translate="front.PUBLICATION" ui-sref="front.tenders.list({section:'Consultation'})" >Publication</a></li>
            <li class="tender"><a translate="front.CONSULTTENDER" ui-sref="front.tenders.list({section:'Tender'})">Consult TENDER</a></li>
            <li class="proposal"><a translate="front.CONSULTPROPOSAL">Consult PROPOSAL</a></li>
            <li class="advertiser"><a translate="front.CONSULTADVERTISER">Consult ADVERTISER</a></li>
        </ul>
    </div>

</div>
