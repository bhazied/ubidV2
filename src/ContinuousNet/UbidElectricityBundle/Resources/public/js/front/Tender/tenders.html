<div ng-controller="tendersFrontCtrl">

    <div class="row nav-menu">
        <div class="col-md-8 pl-0 pr-0">
            <ul class="pull-left">
                <li><a ui-sref="front.tenders.list({section:'Consultation'})" translate="front.CONSULTATIONS">Consultations</a></li>
                <li class="active"><a translate="front.TENDERS">Tenders </a></li>
                <li><a ui-sref="front.buyers" translate="front.BUYERS">Buyers</a></li>
                <li><a ui-sref="front.suppliers" translate="front.SUPPLIERS">Suppliers</a></li>
            </ul>
        </div>
        <div class="col-md-4 pl-0">
            <div class="form-group row pull-right sort-by">
                <label class="col-xs-4 col-form-label pl-0" translate="front.SORTBY">Sort By</label>
                <div class="col-xs-8 pr-0">
                    <div class="input-group nice-select">
                        <select class="form-control" class="select" ng-model="sortingOption" ng-options="item as item.label for item in sortingOptions" ng-change="getBuyers()"></select>
                        <div class="input-group-addon"><i class="fa fa-caret-down"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tender-preview"  ng-repeat="tender in tendersList">
        <a class="name" ui-sref="front.tender({id: [[ tender.id ]]})">[[ tender.title ]]</a>
        <p class="reference"><span translate="front.REFNUMBER">Ref number</span> :  [[ tender.reference ]]</p>
        <p class="description" ng-bind-html="[[ tender.description ]]"></p>
        <div class="dates row">
            <p class="col-md-6"><span translate="front.STARTDATE">Start Date</span> : [[ tender.publish_date | date : formats.DATE  | translate  ]]</p>
            <p class="col-md-6"><span translate="front.DUEDATE">Due Date</span> : [[ tender.deadline | date : formats.DATE  | translate  ]]</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-sm" ng-if="user.email" translate="front.READMORE" ng-click="show_tender(tender.id)">Read more</button>
                <button class="btn btn-sm" ng-if="!user.email" translate="front.READMORE"  ui-sref="front.login">Read more</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-sm pull-right" translate="front.SHARE" title="Share"><i class="fa fa-share-alt"></i></button>
                <button class="btn btn-sm pull-right mr-1" translate="front.COMMENTS" title="Comments"><i class="fa fa-commenting"></i></button>
            </div>
        </div>
    </div>
    <div paging
         page="currentPage"
         page-size="pageSize"
         total="total"
         paging-action=" getTenders(page)"
    >
    </div>
</div>
