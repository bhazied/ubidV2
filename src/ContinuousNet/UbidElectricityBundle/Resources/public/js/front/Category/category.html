<div ng-controller="CategoryFrontCtrl">
    <div class="tender-preview">
        <a class="name"> <h1 ng-bind="category.name"></h1></a>
        <div class="pb-1 clearfix">
            <img ng-if="supplier.picture" src="[[ category.picture ]]" alt="[[ category.name ]]" class="pull-right img-thumbnail" />
            <h3 ng-bind-html="category.description"></h3>
        </div>
        <div class="row" ng-if="supplierProducts.count == 0">
            <h1 class="name"> This supplier has no products yet </h1>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <button class="btn btn-sm pull-right" translate-attr-title="front.SHARE" title="Share"><i class="fa fa-share-alt"></i></button>
                <button class="btn btn-sm pull-right mr-1" translate-attr-title="front.COMMENTS" title="Comments"><i class="fa fa-commenting"></i></button>
            </div>
        </div>
        <div class="row mb-1">
        <div class="col-md-6"><a ui-sref="front.categories.list"><i class="ti-arrow-left"></i> <span translate="front.CATEGORIESLIST">Categories list</span></a></div>
    </div>
    </div>
</div>
