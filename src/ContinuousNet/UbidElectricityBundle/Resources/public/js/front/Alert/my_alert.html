<!-- start: DETAILS -->
<div class="container-fluid container-fullw bg-blue">
    <div class="row">
        <div class="col-md-12" ng-controller="MyAlertCtrl">
            <div>
                <div class="row list-toolbox">
                    <div class="col-md-4 margin-bottom-10">
                        <button ng-click="list()" class="btn btn-primary pull-left">
                            <i class="ti-layout-list-thumb"></i> <span class="hidden-xs hidden-sm" translate="content.list.BACKALERTS">Back to Alerts list</span> <span class="hidden-md hidden-lg" translate="content.common.BACK">Back</span>
                        </button>
                    </div>
                    <div class="col-md-4 margin-bottom-10 text-center">
                        <button  type="button" ng-click="add()" class="btn btn-primary pull-right">
                            <i class="ti-plus"></i> <span translate="content.list.ADDALERT">Add Alert</span>
                        </button>
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                        <button type="button" ng-click="edit(alert)" class="btn btn-primary pull-right">
                            <i class="ti-pencil-alt"></i> <span translate="content.list.EDITALERT">Edit Alert</span>
                        </button>
                    </div>
                </div><!--/list-toolbox-->
                <div class="table-responsive">
                    <table class="table table-condensed table-bordered">
                        <thead>
                        <tr>
                            <th colspan="2" translate="content.list.ALERTDETAILS">Alert Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><span translate="content.list.fields.ID">Id</span></td>
                            <td>
                                <div ng-bind-html="alert.id"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><span translate="content.list.fields.TYPES">Types</span></td>
                            <td>
                                <div ng-bind-html="alert.types"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><span translate="content.list.fields.NAME">Name</span></td>
                            <td>
                                <div ng-bind-html="alert.name"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><span translate="content.list.fields.STATUS">Status</span></td>
                            <td>
                                <span my-enum="[[ alert.status ]]" my-enum-list="[[ statuses ]]"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><span translate="content.list.fields.CREATEDAT">Created At</span></td>
                            <td>
                                <span>[[ alert.created_at | date: datetimeFormat ]]</span>
                            </td>
                        </tr>
                        <tr>
                            <td><span translate="content.list.fields.MODIFIEDAT">Modified At</span></td>
                            <td>
                                <span>[[ alert.modified_at | date: datetimeFormat ]]</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div><!--/table-responsive-->
                <div class="row list-toolbox">
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-md-4  margin-bottom-10 text-center">
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                </div><!--/list-toolbox-->
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: DETAILS -->
