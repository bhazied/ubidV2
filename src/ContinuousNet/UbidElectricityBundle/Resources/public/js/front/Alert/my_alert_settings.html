<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="MyAlertSettingsCtrl">
            <div>
                <fieldset>
                    <legend translate="front.ALERTSETTINGS">
                        Alert settings
                    </legend>
                    <form name="alertSettingsForm" id="alertSettingsForm" novalidate>
                        <div class="row" ng-repeat="setting in settings">
                            <div class="col-md-12 mt-2">
                                    <label for="setting_[[setting.key]]" class="control-label pull-left">
                                        <span>[[ setting.Label ]]</span>
                                    </label>
                                    <span class="input-icon">
                                        <switch id="setting_[[setting.key]]" name="settings[]" ng-model="userAlertSettings[setting.key]" class="green pull-right" on="on" off="off"></switch>
                                    </span>

                                </div><!--/form-group-->

                            </div><!--/col-md-6-->

                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4 text-center">

                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(alertSettingsForm, true)" class="btn btn-primary pull-right mt-2" ng-disabled="disableSubmit"> <!--  ng-disabled="alertForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i><i class="ti-save" ng-if="!disableSubmit"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="alerts.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
