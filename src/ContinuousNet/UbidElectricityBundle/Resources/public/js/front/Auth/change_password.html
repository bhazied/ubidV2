<form class="form-login form-actions" id="Form" name="Form" ng-controller="ProfileFrontCtrl">
    <div class="form-group">
        <label for="current_password" class="control-label">
            <span translate="content.list.fields.CURRENTPASSWORD">Current password</span>
        </label>
        <span class="input-icon">
            <input ng-model="current_password" type="password" class="form-control" name="current_password" placeholder="[[ 'resetpassword.ENTERCURRENTPASSWORD' | translate ]]" password-check ng-required = "true">
            <i class="fa fa-lock"></i>
        </span>
        <span class="error text-small block" ng-if="Form.current_password.$dirty && Form.current_password.$error.required" translate="content.form.messages.CURRENTPASSWORDREQUIRED">Repeat password is required!</span>
        <span class="error text-small block" ng-if="Form.current_password.$error.passwordCheck" translate="content.form.messages.CURRENTPASSWORDERROR">Current password error!</span>
        <span class="success text-small block" ng-if="Form.current_password.$valid" translate="content.form.messages.CURRENTPASSWORDOK">Current OK!</span>
    </div>
    <div class="form-group form-actions">
        <label for="new_password" class="control-label">
            <span translate="content.list.fields.NEWPASSWORD">New password</span>
        </label>
        <span class="input-icon">
            <input ng-model="new_password" type="password" class="form-control password" name="new_password" placeholder="[[ 'content.list.fields.PASSWORD' | translate ]]" ng-required="true">
            <i class="fa fa-lock"></i>
        </span>
        <span class="error text-small block" ng-if="Form.new_password.$dirty && Form.new_password.$error.required" translate="content.form.messages.REPEATPASSWORDREQUIRED">Repeat password is required!</span>
        <span class="error text-small block" ng-if="Form.new_password.$dirty && Form.new_password.$error.compareTo" translate="content.form.messages.PASSWORDSDONOTMATCH">Passwords do not match!</span>
        <span class="success text-small block" ng-if="Form.new_password.$valid" translate="content.form.messages.PASSWORDSMATCH">Passwords match!</span>
    </div>
    <div class="form-group form-actions">
        <label for="password2" class="control-label">
            <span translate="content.list.fields.RECESSPASSWORD">Recess password</span>
        </label>
        <span class="input-icon">
            <input ng-model="new_confirm" type="password" class="form-control password" name="password2" placeholder="[[ 'content.list.fields.PASSWORD' | translate ]]" compare-to="new_password">
            <i class="fa fa-lock"></i>
        </span>
        <span class="error text-small block" ng-if="Form.password2.$dirty && Form.password2.$error.required" translate="content.form.messages.REPEATPASSWORDREQUIRED">Repeat password is required!</span>
        <span class="error text-small block" ng-if="Form.password2.$dirty && Form.password2.$error.compareTo" translate="content.form.messages.PASSWORDSDONOTMATCH">Passwords do not match!</span>
        <span class="success text-small block" ng-if="Form.password2.$valid" translate="content.form.messages.PASSWORDSMATCH">Passwords match!</span>
    </div>
    <button type="button" class="btn btn-primary pull-right" ng-click="changePassword(Form)" ng-disabled="disablePasswordSubmit">
        <i class="fa fa-spinner fa-spin" ng-if="disablePasswordSubmit"></i><i class="ti-save" ng-if="!disablePasswordSubmit"></i> <span translate="login.CHANGEPASSWORD">Change password</span> <i class="fa fa-arrow-circle-right"></i>
    </button>
</form>
