
<div ng-controller="UserMenuFrontCtrl">
    <div class="center-menu">
        <h1 ng-if="user.type == 'Buyer'" ui-sref="front.profile" ng-bind-html-unsafe="'front.IMABUYER' | translate">I'm a <b>buyer</b></h1>
        <h1 ng-if="user.type == 'Supplier'" ui-sref="front.profile" ng-bind-html-unsafe="'front.IMASUPPLIER' | translate">I'm a <b>supplier</b></h1>
        <h1 ng-if="user.type == 'Both'" ui-sref="front.profile" ng-bind-html-unsafe="'front.IMABOTH' | translate">I'm a <b>buyer & supplier</b></h1>
        <p class="usd"><span>$</span></p>
        <ul>
            <li class="publish" ng-if="user.type == 'Supplier'" ng-click="goPublication()"><a ui-sref="front.mytenders.new" translate="front.PUBLICATION">Publication</a></li>
            <li class="publish" ng-if="user.type == 'Buyer' || user.type == 'Both'" ng-click="goPublication()"><a ui-sref="front.mytenders.new" translate="front.PUBLICATION">Publication</a></li>

            <li class="tender" ng-click="goTender()"><a ui-sref="front.tenders({section:'Tender'})" translate="front.CONSULTTENDER">List of  TENDER</a></li>
            <li class="proposal" ng-click="goProposal()"><a ui-sref="front.tenders({section:'Consultation'})" translate="front.CONSULTPROPOSAL">List of  consultation</a></li>

            <li class="advertiser" ng-if="user.type == 'Buyer'" ng-click="goSuppliers()"><a ui-sref="front.suppliers" translate="front.CONSULTSUPPLIERS">List of suppliers</a></li>
            <li class="advertiser" ng-if="user.type == 'Supplier' || user.type == 'Both'" ng-click="goBuyers()"><a ui-sref="front.buyers" translate="front.CONSULTBUYERS">List of buyers</a></li>
        </ul>
    </div>
</div>
