translationbuyertype:
    path:     /
    defaults: { _controller: "UbidElectricityBundle:TranslationBuyerType:index" }

translationbuyertype_details:
    path:     /{id}/details
    defaults: { _controller: "UbidElectricityBundle:TranslationBuyerType:show" }

translationbuyertype_new:
    path:     /new
    defaults: { _controller: "UbidElectricityBundle:TranslationBuyerType:new" }

translationbuyertype_create:
    path:     /create
    defaults: { _controller: "UbidElectricityBundle:TranslationBuyerType:create" }
