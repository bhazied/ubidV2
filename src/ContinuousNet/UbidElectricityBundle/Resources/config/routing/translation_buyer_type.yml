translationbuyertype_edit:
    path:     /{id}/edit
    defaults: { _controller: "UbidElectricityBundle:TranslationBuyerType:edit" }

translationbuyertype_update:
    path:     /{id}/update
    defaults: { _controller: "UbidElectricityBundle:TranslationBuyerType:update" }
