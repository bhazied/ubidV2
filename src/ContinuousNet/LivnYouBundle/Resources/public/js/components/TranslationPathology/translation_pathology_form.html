
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.TRANSLATIONPATHOLOGIES">Translation Pathologies</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="TranslationPathologyFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWTRANSLATIONPATHOLOGY" ng-if="translationPathology.id == 0">
                        New Translation Pathology
                    </legend>
                    <legend translate="content.list.EDITTRANSLATIONPATHOLOGY" ng-if="translationPathology.id > 0">
                        Edit Translation Pathology
                    </legend>
                    <form name="translationPathologyForm" id="translationPathologyForm" novalidate ng-submit="submitForm(translationPathologyForm, true)">
                        <input type="hidden" name="id" id="translationPathologyId" ng-model="translationPathology.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':translationPathologyForm.pathology.$dirty && translationPathologyForm.pathology.$invalid, 'has-success':translationPathologyForm.pathology.$valid}">
                                    <label for="translationPathologyPathology" class="control-label">
                                        <span translate="content.list.fields.PATHOLOGY">Pathology</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="block select-list" ng-if="pathologiesLoaded">
                                        <span class="input-icon">
                                            <select ng-readonly="translation_pathology_pathology_readonly || false" ng-options="item.id as item.name for item in pathologies | filter:{ hidden : false }" ng-model="translationPathology.pathology" name="pathology" id="translationPathologyPathology" class="form-control" ng-required="true">
                                            </select>
                                            <i class="ti-marker-alt"></i>
                                        </span><!--/input-icon-->
                                    </div>
                                    <span class="error text-small block" ng-if="translationPathologyForm.pathology.$dirty && translationPathologyForm.pathology.$error.required" translate="content.form.messages.PATHOLOGYREQUIRED">Pathology is required.</span>
                                    <span class="success text-small block" ng-if="translationPathologyForm.pathology.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':translationPathologyForm.locale.$dirty && translationPathologyForm.locale.$invalid, 'has-success':translationPathologyForm.locale.$valid}">
                                    <label for="translationPathologyLocale" class="control-label">
                                        <span translate="content.list.fields.LOCALE">Locale</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="block select-list">
                                        <span class="input-icon">
                                            <select ng-readonly="false" ng-options="langKey as langName for (langKey, langName) in languages" ng-model="translationPathology.locale" name="locale" id="translationPathologyLocale" class="form-control" ng-required="true">
                                            </select>
                                        </span>
                                    </div>
                                    <span class="error text-small block" ng-if="translationPathologyForm.locale.$dirty && translationPathologyForm.locale.$error.required" translate="content.form.messages.LOCALEREQUIRED">Locale is required.</span>
                                    <span class="success text-small block" ng-if="translationPathologyForm.locale.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':translationPathologyForm.name.$dirty && translationPathologyForm.name.$invalid, 'has-success':translationPathologyForm.name.$valid}">
                                    <label for="translationPathologyName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-readonly="false" ng-model="translationPathology.name" type="text" name="name" id="translationPathologyName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="translationPathologyForm.name.$dirty && translationPathologyForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="success text-small block" ng-if="translationPathologyForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-readonly="false" ng-model="translationPathology.validated" type="checkbox" name="validated" id="translationPathologyValidated" />
                                    <label for="translationPathologyValidated" translate="content.list.fields.VALIDATED">Validated</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span class="hidden-xs hidden-sm" translate="content.list.BACKTRANSLATIONPATHOLOGIES">Back to Translation Pathologies list</span> <span class="hidden-md hidden-lg" translate="content.common.BACK">Back</span>
                                </a>
                            </div>
                            <div class="col-md-4 text-center">
                                <button ng-if="translationPathology.id > 0" type="button" ng-click="submitForm(translationPathologyForm, false)" class="btn btn-primary" ng-disabled="disableSubmit"> <!--  ng-disabled="translationPathologyForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit && !redirect"></i><i class="fa fa-check-circle" ng-if="!(disableSubmit && !redirect)"></i> <span translate="content.common.APPLY">Apply</span>
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(translationPathologyForm, true)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="translationPathologyForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit && redirect"></i><i class="ti-save" ng-if="!(disableSubmit && redirect)"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="translationPathologies.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
