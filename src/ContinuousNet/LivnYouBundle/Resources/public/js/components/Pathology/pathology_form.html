
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.PATHOLOGIES">Pathologies</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="PathologyFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWPATHOLOGY" ng-if="pathology.id == 0">
                        New Pathology
                    </legend>
                    <legend translate="content.list.EDITPATHOLOGY" ng-if="pathology.id > 0">
                        Edit Pathology
                    </legend>
                    <form name="pathologyForm" id="pathologyForm" novalidate ng-submit="submitForm(pathologyForm, true)">
                        <input type="hidden" name="id" id="pathologyId" ng-model="pathology.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':pathologyForm.name.$dirty && pathologyForm.name.$invalid, 'has-success':pathologyForm.name.$valid}">
                                    <label for="pathologyName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-readonly="false" ng-model="pathology.name" type="text" name="name" id="pathologyName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="pathologyForm.name.$dirty && pathologyForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="success text-small block" ng-if="pathologyForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pathologyColor" class="control-label">
                                        <span translate="content.list.fields.COLOR">Color</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-readonly="false" ng-model="pathology.color" type="text" name="color" id="pathologyColor" class="form-control" placeholder="[[ 'content.form.messages.ENTERCOLOR' | translate ]]" ng-required="false" colorpicker="hex" />
                                        <i class="ti-palette"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-readonly="false" ng-model="pathology.activated" type="checkbox" name="activated" id="pathologyActivated" />
                                    <label for="pathologyActivated" translate="content.list.fields.ACTIVATED">Activated</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span class="hidden-xs hidden-sm" translate="content.list.BACKPATHOLOGIES">Back to Pathologies list</span> <span class="hidden-md hidden-lg" translate="content.common.BACK">Back</span>
                                </a>
                            </div>
                            <div class="col-md-4 text-center">
                                <button ng-if="pathology.id > 0" type="button" ng-click="submitForm(pathologyForm, false)" class="btn btn-primary" ng-disabled="disableSubmit"> <!--  ng-disabled="pathologyForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit && !redirect"></i><i class="fa fa-check-circle" ng-if="!(disableSubmit && !redirect)"></i> <span translate="content.common.APPLY">Apply</span>
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(pathologyForm, true)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="pathologyForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit && redirect"></i><i class="ti-save" ng-if="!(disableSubmit && redirect)"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="pathologies.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-sm-12 col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
