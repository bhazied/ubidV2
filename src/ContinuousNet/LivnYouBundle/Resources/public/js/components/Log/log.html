
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.LOGS">Logs</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: DETAILS -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="LogCtrl">
            <div>
                <div class="row list-toolbox">
                    <div class="col-md-4 margin-bottom-10">
                           <button ng-click="list()" class="btn btn-primary pull-left">
                               <i class="ti-layout-list-thumb"></i> <span class="hidden-xs hidden-sm" translate="content.list.BACKLOGS">Back to Logs list</span> <span class="hidden-md hidden-lg" translate="content.common.BACK">Back</span>
                           </button>
                    </div>
                    <div class="col-md-4 margin-bottom-10 text-center">
                        <button  type="button" ng-click="add()" class="btn btn-primary pull-right">
                            <i class="ti-plus"></i> <span translate="content.list.ADDLOG">Add Log</span>
                        </button>
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                        <button type="button" ng-click="edit(log)" class="btn btn-primary pull-right">
                            <i class="ti-pencil-alt"></i> <span translate="content.list.EDITLOG">Edit Log</span>
                        </button>
                    </div>
                </div><!--/list-toolbox-->
                <div class="table-responsive">
                    <table class="table table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th colspan="2" translate="content.list.LOGDETAILS">Log Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span translate="content.list.fields.ID">Id</span></td>
                                <td>
                                    <div ng-bind-html="log.id"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.SESSION">Session</span></td>
                                <td>
                                    <a ng-if="checkStatePermission('sessionsdetails')" ui-sref="app.accesscontrol.sessionsdetails({id: log.session.id})" ng-bind="log.session.ip"></a>
                                    <span ng-if="!checkStatePermission('sessionsdetails')" ng-bind="log.session.ip"></span>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.URL">Url</span></td>
                                <td>
                                    <div ng-bind-html="log.url"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.METHOD">Method</span></td>
                                <td>
                                    <div ng-bind-html="log.method"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.DETAILSBEFORE">Details Before</span></td>
                                <td>
                                    <div ng-bind-html="log.details_before"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.DETAILSAFTER">Details After</span></td>
                                <td>
                                    <div ng-bind-html="log.details_after"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.NOTE">Note</span></td>
                                <td>
                                    <div ng-bind-html="log.note"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.IPADDRESS">Ip Address</span></td>
                                <td>
                                    <div ng-bind-html="log.ip_address"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.USERAGENT">User Agent</span></td>
                                <td>
                                    <div ng-bind-html="log.user_agent"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.APPLICATION">Application</span></td>
                                <td>
                                    <div ng-bind-html="log.application"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.CREATORUSER">Creator User</span></td>
                                <td>
                                    <a ng-if="checkStatePermission('usersdetails')" ui-sref="app.accesscontrol.usersdetails({id: log.creator_user.id})" ng-bind="log.creator_user.username"></a>
                                    <span ng-if="!checkStatePermission('usersdetails')" ng-bind="log.creator_user.username"></span>
                                </td>
                            </tr>
                            <tr>
                                <td><span translate="content.list.fields.CREATEDAT">Created At</span></td>
                                <td>
                                    <span>[[ log.created_at | date: datetimeFormat ]]</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!--/table-responsive-->
                <div class="row list-toolbox">
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-md-4  margin-bottom-10 text-center">
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                </div><!--/list-toolbox-->
             </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: DETAILS -->
