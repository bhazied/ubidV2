image:
    path:     /
    defaults: { _controller: "SportClubBundle:Image:index" }

image_details:
    path:     /{id}/details
    defaults: { _controller: "SportClubBundle:Image:show" }

image_new:
    path:     /new
    defaults: { _controller: "SportClubBundle:Image:new" }

image_create:
    path:     /create
    defaults: { _controller: "SportClubBundle:Image:create" }
    methods:  POST

image_edit:
    path:     /{id}/edit
    defaults: { _controller: "SportClubBundle:Image:edit" }

image_update:
    path:     /{id}/update
    defaults: { _controller: "SportClubBundle:Image:update" }
    methods:  [POST, PUT]

image_delete:
    path:     /{id}/delete
    defaults: { _controller: "SportClubBundle:Image:delete" }
    methods:  [POST, DELETE]
