notification:
    path:     /
    defaults: { _controller: "SportClubBundle:Notification:index" }

notification_details:
    path:     /{id}/details
    defaults: { _controller: "SportClubBundle:Notification:show" }

notification_new:
    path:     /new
    defaults: { _controller: "SportClubBundle:Notification:new" }

notification_create:
    path:     /create
    defaults: { _controller: "SportClubBundle:Notification:create" }
    methods:  POST

notification_edit:
    path:     /{id}/edit
    defaults: { _controller: "SportClubBundle:Notification:edit" }

notification_update:
    path:     /{id}/update
    defaults: { _controller: "SportClubBundle:Notification:update" }
    methods:  [POST, PUT]

notification_delete:
    path:     /{id}/delete
    defaults: { _controller: "SportClubBundle:Notification:delete" }
    methods:  [POST, DELETE]
