posttype:
    path:     /
    defaults: { _controller: "SportClubBundle:PostType:index" }

posttype_details:
    path:     /{id}/details
    defaults: { _controller: "SportClubBundle:PostType:show" }

posttype_new:
    path:     /new
    defaults: { _controller: "SportClubBundle:PostType:new" }

posttype_create:
    path:     /create
    defaults: { _controller: "SportClubBundle:PostType:create" }
    methods:  POST

posttype_edit:
    path:     /{id}/edit
    defaults: { _controller: "SportClubBundle:PostType:edit" }

posttype_update:
    path:     /{id}/update
    defaults: { _controller: "SportClubBundle:PostType:update" }
    methods:  [POST, PUT]

posttype_delete:
    path:     /{id}/delete
    defaults: { _controller: "SportClubBundle:PostType:delete" }
    methods:  [POST, DELETE]
