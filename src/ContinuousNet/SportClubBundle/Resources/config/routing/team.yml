team:
    path:     /
    defaults: { _controller: "SportClubBundle:Team:index" }

team_details:
    path:     /{id}/details
    defaults: { _controller: "SportClubBundle:Team:show" }

team_new:
    path:     /new
    defaults: { _controller: "SportClubBundle:Team:new" }

team_create:
    path:     /create
    defaults: { _controller: "SportClubBundle:Team:create" }
    methods:  POST

team_edit:
    path:     /{id}/edit
    defaults: { _controller: "SportClubBundle:Team:edit" }

team_update:
    path:     /{id}/update
    defaults: { _controller: "SportClubBundle:Team:update" }
    methods:  [POST, PUT]

team_delete:
    path:     /{id}/delete
    defaults: { _controller: "SportClubBundle:Team:delete" }
    methods:  [POST, DELETE]
