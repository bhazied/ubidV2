country:
    path:     /
    defaults: { _controller: "SportClubBundle:Country:index" }

country_details:
    path:     /{id}/details
    defaults: { _controller: "SportClubBundle:Country:show" }

country_new:
    path:     /new
    defaults: { _controller: "SportClubBundle:Country:new" }

country_create:
    path:     /create
    defaults: { _controller: "SportClubBundle:Country:create" }
    methods:  POST

country_edit:
    path:     /{id}/edit
    defaults: { _controller: "SportClubBundle:Country:edit" }

country_update:
    path:     /{id}/update
    defaults: { _controller: "SportClubBundle:Country:update" }
    methods:  [POST, PUT]

country_delete:
    path:     /{id}/delete
    defaults: { _controller: "SportClubBundle:Country:delete" }
    methods:  [POST, DELETE]
