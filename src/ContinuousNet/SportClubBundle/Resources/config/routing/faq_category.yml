faqcategory:
    path:     /
    defaults: { _controller: "SportClubBundle:FaqCategory:index" }

faqcategory_details:
    path:     /{id}/details
    defaults: { _controller: "SportClubBundle:FaqCategory:show" }

faqcategory_new:
    path:     /new
    defaults: { _controller: "SportClubBundle:FaqCategory:new" }

faqcategory_create:
    path:     /create
    defaults: { _controller: "SportClubBundle:FaqCategory:create" }
    methods:  POST

faqcategory_edit:
    path:     /{id}/edit
    defaults: { _controller: "SportClubBundle:FaqCategory:edit" }

faqcategory_update:
    path:     /{id}/update
    defaults: { _controller: "SportClubBundle:FaqCategory:update" }
    methods:  [POST, PUT]

faqcategory_delete:
    path:     /{id}/delete
    defaults: { _controller: "SportClubBundle:FaqCategory:delete" }
    methods:  [POST, DELETE]
