group:
    path:     /
    defaults: { _controller: "SportClubBundle:Group:index" }

group_details:
    path:     /{id}/details
    defaults: { _controller: "SportClubBundle:Group:show" }

group_new:
    path:     /new
    defaults: { _controller: "SportClubBundle:Group:new" }

group_create:
    path:     /create
    defaults: { _controller: "SportClubBundle:Group:create" }
    methods:  POST

group_edit:
    path:     /{id}/edit
    defaults: { _controller: "SportClubBundle:Group:edit" }

group_update:
    path:     /{id}/update
    defaults: { _controller: "SportClubBundle:Group:update" }
    methods:  [POST, PUT]

group_delete:
    path:     /{id}/delete
    defaults: { _controller: "SportClubBundle:Group:delete" }
    methods:  [POST, DELETE]
