
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.LIVECHANNELS">Live Channels</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="LiveChannelFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWLIVECHANNEL" ng-if="liveChannel.id == 0">
                        New Live Channel
                    </legend>
                    <legend translate="content.list.EDITLIVECHANNEL" ng-if="liveChannel.id > 0">
                        Edit Live Channel
                    </legend>
                    <form name="liveChannelForm" id="liveChannelForm" novalidate ng-submit="submitForm(liveChannelForm)">
                        <input type="hidden" name="id" id="liveChannelId" ng-model="liveChannel.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':liveChannelForm.price.$dirty && liveChannelForm.price.$invalid, 'has-success':liveChannelForm.price.$valid}">
                                    <label for="liveChannelPrice" class="control-label">
                                        <span translate="content.list.fields.PRICE">Price</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="pricesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="live_channel_price_readonly" ng-options="item.id as item.name for item in prices | filter:{ hidden : false }" ng-model="liveChannel.price" name="price" id="liveChannelPrice" class="form-control" ng-required="true">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="liveChannelForm.price.$dirty && liveChannelForm.price.$error.required" translate="content.form.messages.PRICEREQUIRED">Price is required.</span>
                                    <span class="success text-small block" ng-if="liveChannelForm.price.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':liveChannelForm.sharing.$dirty && liveChannelForm.sharing.$invalid, 'has-success':liveChannelForm.sharing.$valid}">
                                    <label for="liveChannelSharing" class="control-label">
                                        <span translate="content.list.fields.SHARING">Sharing</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="sharingsLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="live_channel_sharing_readonly" ng-options="item.id as item.name for item in sharings | filter:{ hidden : false }" ng-model="liveChannel.sharing" name="sharing" id="liveChannelSharing" class="form-control" ng-required="true">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="liveChannelForm.sharing.$dirty && liveChannelForm.sharing.$error.required" translate="content.form.messages.SHARINGREQUIRED">Sharing is required.</span>
                                    <span class="success text-small block" ng-if="liveChannelForm.sharing.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':liveChannelForm.name.$dirty && liveChannelForm.name.$invalid, 'has-success':liveChannelForm.name.$valid}">
                                    <label for="liveChannelName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.name" type="text" name="name" id="liveChannelName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="liveChannelForm.name.$dirty && liveChannelForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="success text-small block" ng-if="liveChannelForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelNameAr" class="control-label">
                                        <span translate="content.list.fields.NAMEAR">Name Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.name_ar" type="text" name="nameAr" id="liveChannelNameAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelNameFr" class="control-label">
                                        <span translate="content.list.fields.NAMEFR">Name Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.name_fr" type="text" name="nameFr" id="liveChannelNameFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                    <slug from="liveChannel.name" to="liveChannel.slug"></slug>
                                <div class="form-group" ng-class="{'has-error':liveChannelForm.slug.$dirty && liveChannelForm.slug.$invalid, 'has-success':liveChannelForm.slug.$valid}">
                                    <label for="liveChannelSlug" class="control-label">
                                        <span translate="content.list.fields.SLUG">Slug</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.slug" type="text" name="slug" id="liveChannelSlug" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUG' | translate ]]" ng-required="true" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="liveChannelForm.slug.$dirty && liveChannelForm.slug.$error.required" translate="content.form.messages.SLUGREQUIRED">Slug is required.</span>
                                    <span class="success text-small block" ng-if="liveChannelForm.slug.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                    <slug from="liveChannel.name_ar" to="liveChannel.slug_ar"></slug>
                                <div class="form-group">
                                    <label for="liveChannelSlugAr" class="control-label">
                                        <span translate="content.list.fields.SLUGAR">Slug Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.slug_ar" type="text" name="slugAr" id="liveChannelSlugAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUGAR' | translate ]]" ng-required="false" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                    <slug from="liveChannel.name_fr" to="liveChannel.slug_fr"></slug>
                                <div class="form-group">
                                    <label for="liveChannelSlugFr" class="control-label">
                                        <span translate="content.list.fields.SLUGFR">Slug Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.slug_fr" type="text" name="slugFr" id="liveChannelSlugFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUGFR' | translate ]]" ng-required="false" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelStreamName" class="control-label">
                                        <span translate="content.list.fields.STREAMNAME">Stream Name</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.stream_name" type="text" name="streamName" id="liveChannelStreamName" class="form-control" placeholder="[[ 'content.form.messages.ENTERSTREAMNAME' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="liveChannel.put_on_home" type="checkbox" name="putOnHome" id="liveChannelPutOnHome" />
                                    <label for="liveChannelPutOnHome" translate="content.list.fields.PUTONHOME">Put On Home</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-if="currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') > -1"  ng-class="{'has-error':liveChannelForm.status.$dirty && liveChannelForm.status.$invalid, 'has-success':liveChannelForm.status.$valid}">
                                    <label for="liveChannelStatus" class="control-label">
                                        <span translate="content.list.fields.STATUS">Status</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="continuous-radio radio-primary" ng-if="statuses.length < 10">
                                        <input ng-disabled="(currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') == -1)" ng-repeat-start="status in statuses" ng-model="liveChannel.status" type="radio" id="status[[ status.id ]]" value="[[ status.id ]]" name="status" ng-required="true" />
                                        <label ng-repeat-end for="status[[ status.id ]]">
                                            [[ status.title ]]
                                        </label>
                                    </div>
                                    <div class="block select-list" ng-if="statuses.length >= 10">
                                        <select ng-disabled="(currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') == -1)" ng-options="item.id as item.title for item in statuses" ng-model="liveChannel.status" name="status" id="liveChannelStatus" class="form-control" ng-required="true">
                                        </select>
                                    </div>
                                    <span class="error text-small block" ng-if="liveChannelForm.status.$dirty && liveChannelForm.status.$error.required" translate="content.form.messages.STATUSREQUIRED">Status is required.</span>
                                    <span class="success text-small block" ng-if="liveChannelForm.status.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelTotalViews" class="control-label">
                                        <span translate="content.list.fields.TOTALVIEWS">Total Views</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.total_views" type="text" name="totalViews" id="liveChannelTotalViews" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALVIEWS' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelTotalHits" class="control-label">
                                        <span translate="content.list.fields.TOTALHITS">Total Hits</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.total_hits" type="text" name="totalHits" id="liveChannelTotalHits" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALHITS' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelTotalComments" class="control-label">
                                        <span translate="content.list.fields.TOTALCOMMENTS">Total Comments</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.total_comments" type="text" name="totalComments" id="liveChannelTotalComments" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALCOMMENTS' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelTotalRatings" class="control-label">
                                        <span translate="content.list.fields.TOTALRATINGS">Total Ratings</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.total_ratings" type="text" name="totalRatings" id="liveChannelTotalRatings" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALRATINGS' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelAverageRatings" class="control-label">
                                        <span translate="content.list.fields.AVERAGERATINGS">Average Ratings</span>
                                    </label>
                                        <input ng-model="liveChannel.average_ratings" type="text" name="averageRatings" id="liveChannelAverageRatings" class="form-control" placeholder="[[ 'content.form.messages.ENTERAVERAGERATINGS' | translate ]]" touchspin data-min="0" data-max="10000000" data-step="0.1" data-decimals="2" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelTotalLikes" class="control-label">
                                        <span translate="content.list.fields.TOTALLIKES">Total Likes</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.total_likes" type="text" name="totalLikes" id="liveChannelTotalLikes" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALLIKES' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelTotalDislikes" class="control-label">
                                        <span translate="content.list.fields.TOTALDISLIKES">Total Dislikes</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.total_dislikes" type="text" name="totalDislikes" id="liveChannelTotalDislikes" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALDISLIKES' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelTotalBookmarks" class="control-label">
                                        <span translate="content.list.fields.TOTALBOOKMARKS">Total Bookmarks</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="liveChannel.total_bookmarks" type="text" name="totalBookmarks" id="liveChannelTotalBookmarks" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALBOOKMARKS' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                                    <input ng-model="liveChannel.enable_streaming" type="checkbox" name="enableStreaming" id="liveChannelEnableStreaming" />
                                    <label for="liveChannelEnableStreaming" translate="content.list.fields.ENABLESTREAMING">Enable Streaming</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="liveChannel.auto_publishing" type="checkbox" name="autoPublishing" id="liveChannelAutoPublishing" />
                                    <label for="liveChannelAutoPublishing" translate="content.list.fields.AUTOPUBLISHING">Auto Publishing</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelStartPublishing" class="control-label">
                                        <span translate="content.list.fields.STARTPUBLISHING">Start Publishing</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-icon">
                                            <input ng-model="liveChannel.start_publishing" type="text" name="startPublishing" id="liveChannelStartPublishing" class="form-control" placeholder="[[ 'content.form.messages.SELECTSTARTPUBLISHING' | translate ]]" is-open="startPublishingOpened" uib-datepicker-popup="[[dateTimeFormat]]" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="[[ 'content.common.CLOSE' | translate ]]" current-text="[[ 'content.common.CURRENT' | translate ]]" clear-text="[[ 'content.common.CLEAR' | translate ]]" time-text="[[ 'content.common.TIME' | translate ]]" date-text="[[ 'content.common.DATE' | translate ]]" ng-required="false" />
                                            <i class="ti-control-skip-forward"></i>
                                        </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="startPublishingToggle($event)">
                                            <i class="fa fa-calendar"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="liveChannelEndPublishing" class="control-label">
                                        <span translate="content.list.fields.ENDPUBLISHING">End Publishing</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-icon">
                                            <input ng-model="liveChannel.end_publishing" type="text" name="endPublishing" id="liveChannelEndPublishing" class="form-control" placeholder="[[ 'content.form.messages.SELECTENDPUBLISHING' | translate ]]" is-open="endPublishingOpened" uib-datepicker-popup="[[dateTimeFormat]]" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="[[ 'content.common.CLOSE' | translate ]]" current-text="[[ 'content.common.CURRENT' | translate ]]" clear-text="[[ 'content.common.CLEAR' | translate ]]" time-text="[[ 'content.common.TIME' | translate ]]" date-text="[[ 'content.common.DATE' | translate ]]" ng-required="false" />
                                            <i class="ti-control-skip-backward"></i>

                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="endPublishingToggle($event)">
                                            <i class="fa fa-calendar"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span translate="content.list.BACKLIVECHANNELS">Back to Live Channels list</span>
                                </a>
                            </div>
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(liveChannelForm)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="liveChannelForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i><i class="ti-save" ng-if="!disableSubmit"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="liveChannels.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
