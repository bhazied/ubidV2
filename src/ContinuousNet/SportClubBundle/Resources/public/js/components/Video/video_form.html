
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.VIDEOS">Videos</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="VideoFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWVIDEO" ng-if="video.id == 0">
                        New Video
                    </legend>
                    <legend translate="content.list.EDITVIDEO" ng-if="video.id > 0">
                        Edit Video
                    </legend>
                    <form name="videoForm" id="videoForm" novalidate ng-submit="submitForm(videoForm)">
                        <input type="hidden" name="id" id="videoId" ng-model="video.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':videoForm.videoType.$dirty && videoForm.videoType.$invalid, 'has-success':videoForm.videoType.$valid}">
                                    <label for="videoVideoType" class="control-label">
                                        <span translate="content.list.fields.VIDEOTYPE">Video Type</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="videoTypesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="video_video_type_readonly" ng-options="item.id as item.name for item in videoTypes | filter:{ hidden : false }" ng-model="video.video_type" name="videoType" id="videoVideoType" class="form-control" ng-required="true">
                                        </select>
                                        <i class="fa fa-sitemap"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="videoForm.videoType.$dirty && videoForm.videoType.$error.required" translate="content.form.messages.VIDEOTYPEREQUIRED">Video Type is required.</span>
                                    <span class="success text-small block" ng-if="videoForm.videoType.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':videoForm.price.$dirty && videoForm.price.$invalid, 'has-success':videoForm.price.$valid}">
                                    <label for="videoPrice" class="control-label">
                                        <span translate="content.list.fields.PRICE">Price</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="pricesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="video_price_readonly" ng-options="item.id as item.name for item in prices | filter:{ hidden : false }" ng-model="video.price" name="price" id="videoPrice" class="form-control" ng-required="true">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="videoForm.price.$dirty && videoForm.price.$error.required" translate="content.form.messages.PRICEREQUIRED">Price is required.</span>
                                    <span class="success text-small block" ng-if="videoForm.price.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':videoForm.sharing.$dirty && videoForm.sharing.$invalid, 'has-success':videoForm.sharing.$valid}">
                                    <label for="videoSharing" class="control-label">
                                        <span translate="content.list.fields.SHARING">Sharing</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="sharingsLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="video_sharing_readonly" ng-options="item.id as item.name for item in sharings | filter:{ hidden : false }" ng-model="video.sharing" name="sharing" id="videoSharing" class="form-control" ng-required="true">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="videoForm.sharing.$dirty && videoForm.sharing.$error.required" translate="content.form.messages.SHARINGREQUIRED">Sharing is required.</span>
                                    <span class="success text-small block" ng-if="videoForm.sharing.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':videoForm.name.$dirty && videoForm.name.$invalid, 'has-success':videoForm.name.$valid}">
                                    <label for="videoName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.name" type="text" name="name" id="videoName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="videoForm.name.$dirty && videoForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="success text-small block" ng-if="videoForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoNameAr" class="control-label">
                                        <span translate="content.list.fields.NAMEAR">Name Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.name_ar" type="text" name="nameAr" id="videoNameAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoNameFr" class="control-label">
                                        <span translate="content.list.fields.NAMEFR">Name Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.name_fr" type="text" name="nameFr" id="videoNameFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                    <slug from="video.name" to="video.slug"></slug>
                                <div class="form-group" ng-class="{'has-error':videoForm.slug.$dirty && videoForm.slug.$invalid, 'has-success':videoForm.slug.$valid}">
                                    <label for="videoSlug" class="control-label">
                                        <span translate="content.list.fields.SLUG">Slug</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.slug" type="text" name="slug" id="videoSlug" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUG' | translate ]]" ng-required="true" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="videoForm.slug.$dirty && videoForm.slug.$error.required" translate="content.form.messages.SLUGREQUIRED">Slug is required.</span>
                                    <span class="success text-small block" ng-if="videoForm.slug.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                    <slug from="video.name_ar" to="video.slug_ar"></slug>
                                <div class="form-group">
                                    <label for="videoSlugAr" class="control-label">
                                        <span translate="content.list.fields.SLUGAR">Slug Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.slug_ar" type="text" name="slugAr" id="videoSlugAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUGAR' | translate ]]" ng-required="false" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                    <slug from="video.name_fr" to="video.slug_fr"></slug>
                                <div class="form-group">
                                    <label for="videoSlugFr" class="control-label">
                                        <span translate="content.list.fields.SLUGFR">Slug Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.slug_fr" type="text" name="slugFr" id="videoSlugFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUGFR' | translate ]]" ng-required="false" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoPicture" class="control-label">
                                        <span translate="content.list.fields.PICTURE">Picture</span>
                                    </label>
                                    <div class="input-group">
                                    <span class="input-icon">
                                        <input ng-model="video.picture" type="text" name="picture" id="videoPicture" class="form-control" placeholder="[[ 'content.form.messages.ENTERPICTURE' | translate ]]" ng-required="false" />
                                        <i class="ti-image"></i>
                                    </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="showFileManager('picture')">
                                                <i class="ti-cloud"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="user-image margin-top-10" ng-if="video.picture != '' && video.picture != null">
                                        <div class="thumbnail">
                                            <img ng-src="[[ thumbURL + video.picture ]]" alt="" />
                                        </div>
                                        <div class="user-image-buttons">
                                            <span class="btn btn-primary"  ng-click="showFileManager('picture')"><i class="fa fa-pencil"></i></span>
                                            <span class="btn btn-danger" ng-click="video.picture = ''"> <i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoFile" class="control-label">
                                        <span translate="content.list.fields.FILE">File</span>
                                    </label>
                                    <div class="input-group">
                                    <span class="input-icon">
                                        <input ng-model="video.file" type="text" name="file" id="videoFile" class="form-control" placeholder="[[ 'content.form.messages.ENTERFILE' | translate ]]" ng-required="false" />
                                        <i class="ti-folder"></i>
                                    </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="showFileManager('file')">
                                                <i class="ti-cloud"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="user-image margin-top-10" ng-if="video.file != '' && video.file != null">
                                        <div class="thumbnail">
                                            <img ng-src="[[ thumbURL + video.file ]]" alt="" />
                                        </div>
                                        <div class="user-image-buttons">
                                            <span class="btn btn-primary"  ng-click="showFileManager('file')"><i class="fa fa-pencil"></i></span>
                                            <span class="btn btn-danger" ng-click="video.file = ''"> <i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoWatermarkText" class="control-label">
                                        <span translate="content.list.fields.WATERMARKTEXT">Watermark Text</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.watermark_text" type="text" name="watermarkText" id="videoWatermarkText" class="form-control" placeholder="[[ 'content.form.messages.ENTERWATERMARKTEXT' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group">
                                    <label for="videoDescription" class="control-label">
                                        <span translate="content.list.fields.DESCRIPTION">Description</span>
                                    </label>
                                    <div class="note-editor">
                                        <div ckeditor="editorOptions" ready="onReadyEditor()"ng-model="video.description" name="description" id="videoDescription" class="form-control" placeholder="[[ 'content.form.messages.ENTERDESCRIPTION' | translate ]]" class="form-control autosize area-animated msd-elastic: \n;" ng-required="false"></div>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-12-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoDescriptionAr" class="control-label">
                                        <span translate="content.list.fields.DESCRIPTIONAR">Description Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.description_ar" type="text" name="descriptionAr" id="videoDescriptionAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERDESCRIPTIONAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoDescriptionFr" class="control-label">
                                        <span translate="content.list.fields.DESCRIPTIONFR">Description Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.description_fr" type="text" name="descriptionFr" id="videoDescriptionFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERDESCRIPTIONFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoShow" class="control-label">
                                        <span translate="content.list.fields.SHOW">Show</span>
                                    </label>
                                <div class="block select-list" ng-if="showsLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="video_show_readonly" ng-options="item.id as item.name for item in shows | filter:{ hidden : false }" ng-model="video.show" name="show" id="videoShow" class="form-control" ng-required="false">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoSeasonNumber" class="control-label">
                                        <span translate="content.list.fields.SEASONNUMBER">Season Number</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.season_number" type="text" name="seasonNumber" id="videoSeasonNumber" class="form-control" placeholder="[[ 'content.form.messages.ENTERSEASONNUMBER' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoEpisodeNumber" class="control-label">
                                        <span translate="content.list.fields.EPISODENUMBER">Episode Number</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.episode_number" type="text" name="episodeNumber" id="videoEpisodeNumber" class="form-control" placeholder="[[ 'content.form.messages.ENTEREPISODENUMBER' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoDuration" class="control-label">
                                        <span translate="content.list.fields.DURATION">Duration</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.duration" type="text" name="duration" id="videoDuration" class="form-control" placeholder="[[ 'content.form.messages.ENTERDURATION' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-timer"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="video.remote_source" type="checkbox" name="remoteSource" id="videoRemoteSource" />
                                    <label for="videoRemoteSource" translate="content.list.fields.REMOTESOURCE">Remote Source</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoUrl" class="control-label">
                                        <span translate="content.list.fields.URL">Url</span>
                                    </label>
                                    <div class="note-editor">
                                        <span class="input-icon">
                                            <textarea ng-model="video.url" name="url" id="videoUrl" class="form-control" placeholder="[[ 'content.form.messages.ENTERURL' | translate ]]" class="form-control autosize area-animated msd-elastic: \n;" ng-required="false"></textarea>
                                            <i class="ti-link"></i>
                                        </span>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoAlternativeUrl" class="control-label">
                                        <span translate="content.list.fields.ALTERNATIVEURL">Alternative Url</span>
                                    </label>
                                    <div class="note-editor">
                                        <span class="input-icon">
                                            <textarea ng-model="video.alternative_url" name="alternativeUrl" id="videoAlternativeUrl" class="form-control" placeholder="[[ 'content.form.messages.ENTERALTERNATIVEURL' | translate ]]" class="form-control autosize area-animated msd-elastic: \n;" ng-required="false"></textarea>
                                            <i class="ti-link"></i>
                                        </span>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoCopyright" class="control-label">
                                        <span translate="content.list.fields.COPYRIGHT">Copyright</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.copyright" type="text" name="copyright" id="videoCopyright" class="form-control" placeholder="[[ 'content.form.messages.ENTERCOPYRIGHT' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="video.is_top" type="checkbox" name="isTop" id="videoIsTop" />
                                    <label for="videoIsTop" translate="content.list.fields.ISTOP">Is Top</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="video.is_new" type="checkbox" name="isNew" id="videoIsNew" />
                                    <label for="videoIsNew" translate="content.list.fields.ISNEW">Is New</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-if="currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') > -1"  ng-class="{'has-error':videoForm.status.$dirty && videoForm.status.$invalid, 'has-success':videoForm.status.$valid}">
                                    <label for="videoStatus" class="control-label">
                                        <span translate="content.list.fields.STATUS">Status</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="continuous-radio radio-primary" ng-if="statuses.length < 10">
                                        <input ng-disabled="(currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') == -1)" ng-repeat-start="status in statuses" ng-model="video.status" type="radio" id="status[[ status.id ]]" value="[[ status.id ]]" name="status" ng-required="true" />
                                        <label ng-repeat-end for="status[[ status.id ]]">
                                            [[ status.title ]]
                                        </label>
                                    </div>
                                    <div class="block select-list" ng-if="statuses.length >= 10">
                                        <select ng-disabled="(currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') == -1)" ng-options="item.id as item.title for item in statuses" ng-model="video.status" name="status" id="videoStatus" class="form-control" ng-required="true">
                                        </select>
                                    </div>
                                    <span class="error text-small block" ng-if="videoForm.status.$dirty && videoForm.status.$error.required" translate="content.form.messages.STATUSREQUIRED">Status is required.</span>
                                    <span class="success text-small block" ng-if="videoForm.status.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoTotalPreviewed" class="control-label">
                                        <span translate="content.list.fields.TOTALPREVIEWED">Total Previewed</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.total_previewed" type="text" name="totalPreviewed" id="videoTotalPreviewed" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALPREVIEWED' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="videoTotalDownloads" class="control-label">
                                        <span translate="content.list.fields.TOTALDOWNLOADS">Total Downloads</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="video.total_downloads" type="text" name="totalDownloads" id="videoTotalDownloads" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALDOWNLOADS' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
