
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.PUSHMESSAGES">Push Messages</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="PushMessageFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWPUSHMESSAGE" ng-if="pushMessage.id == 0">
                        New Push Message
                    </legend>
                    <legend translate="content.list.EDITPUSHMESSAGE" ng-if="pushMessage.id > 0">
                        Edit Push Message
                    </legend>
                    <form name="pushMessageForm" id="pushMessageForm" novalidate ng-submit="submitForm(pushMessageForm)">
                        <input type="hidden" name="id" id="pushMessageId" ng-model="pushMessage.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':pushMessageForm.pushDevice.$dirty && pushMessageForm.pushDevice.$invalid, 'has-success':pushMessageForm.pushDevice.$valid}">
                                    <label for="pushMessagePushDevice" class="control-label">
                                        <span translate="content.list.fields.PUSHDEVICE">Push Device</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="pushDevicesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="push_message_push_device_readonly" ng-options="item.id as item.app_name for item in pushDevices | filter:{ hidden : false }" ng-model="pushMessage.push_device" name="pushDevice" id="pushMessagePushDevice" class="form-control" ng-required="true">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="pushMessageForm.pushDevice.$dirty && pushMessageForm.pushDevice.$error.required" translate="content.form.messages.PUSHDEVICEREQUIRED">Push Device is required.</span>
                                    <span class="success text-small block" ng-if="pushMessageForm.pushDevice.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':pushMessageForm.pushNotification.$dirty && pushMessageForm.pushNotification.$invalid, 'has-success':pushMessageForm.pushNotification.$valid}">
                                    <label for="pushMessagePushNotification" class="control-label">
                                        <span translate="content.list.fields.PUSHNOTIFICATION">Push Notification</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="pushNotificationsLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="push_message_push_notification_readonly" ng-options="item.id as item.title for item in pushNotifications | filter:{ hidden : false }" ng-model="pushMessage.push_notification" name="pushNotification" id="pushMessagePushNotification" class="form-control" ng-required="true">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="pushMessageForm.pushNotification.$dirty && pushMessageForm.pushNotification.$error.required" translate="content.form.messages.PUSHNOTIFICATIONREQUIRED">Push Notification is required.</span>
                                    <span class="success text-small block" ng-if="pushMessageForm.pushNotification.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushMessageDelivery" class="control-label">
                                        <span translate="content.list.fields.DELIVERY">Delivery</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-icon">
                                            <input ng-model="pushMessage.delivery" type="text" name="delivery" id="pushMessageDelivery" class="form-control" placeholder="[[ 'content.form.messages.SELECTDELIVERY' | translate ]]" is-open="deliveryOpened" uib-datepicker-popup="[[dateTimeFormat]]" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="[[ 'content.common.CLOSE' | translate ]]" current-text="[[ 'content.common.CURRENT' | translate ]]" clear-text="[[ 'content.common.CLEAR' | translate ]]" time-text="[[ 'content.common.TIME' | translate ]]" date-text="[[ 'content.common.DATE' | translate ]]" ng-required="false" />
                                            <i class="ti-marker-alt"></i>
                                        </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="deliveryToggle($event)">
                                            <i class="fa fa-calendar"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushMessageLanguageCode" class="control-label">
                                        <span translate="content.list.fields.LANGUAGECODE">Language Code</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushMessage.language_code" type="text" name="languageCode" id="pushMessageLanguageCode" class="form-control" placeholder="[[ 'content.form.messages.ENTERLANGUAGECODE' | translate ]]" ng-required="false" />
                                        <i class="ti-shortcode"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':pushMessageForm.sendingStatus.$dirty && pushMessageForm.sendingStatus.$invalid, 'has-success':pushMessageForm.sendingStatus.$valid}">
                                    <label for="pushMessageSendingStatus" class="control-label">
                                        <span translate="content.list.fields.SENDINGSTATUS">Sending Status</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="continuous-radio radio-primary" ng-if="sendingStatuses.length < 10">
                                        <input ng-disabled="false" ng-repeat-start="sendingStatus in sendingStatuses" ng-model="pushMessage.sending_status" type="radio" id="sending_status[[ sendingStatus.id ]]" value="[[ sendingStatus.id ]]" name="sendingStatus" ng-required="true" />
                                        <label ng-repeat-end for="sending_status[[ sendingStatus.id ]]">
                                            [[ sendingStatus.title ]]
                                        </label>
                                    </div>
                                    <div class="block select-list" ng-if="sendingStatuses.length >= 10">
                                        <select ng-disabled="false" ng-options="item.id as item.title for item in sendingStatuses" ng-model="pushMessage.sending_status" name="sending_status" id="pushMessageSendingStatus" class="form-control" ng-required="true">
                                        </select>
                                    </div>
                                    <span class="error text-small block" ng-if="pushMessageForm.sendingStatus.$dirty && pushMessageForm.sendingStatus.$error.required" translate="content.form.messages.SENDINGSTATUSREQUIRED">Sending Status is required.</span>
                                    <span class="success text-small block" ng-if="pushMessageForm.sendingStatus.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span translate="content.list.BACKPUSHMESSAGES">Back to Push Messages list</span>
                                </a>
                            </div>
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(pushMessageForm)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="pushMessageForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i><i class="ti-save" ng-if="!disableSubmit"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="pushMessages.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
