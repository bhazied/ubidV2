
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.MATCHES">Matches</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="MatchFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWMATCH" ng-if="match.id == 0">
                        New Match
                    </legend>
                    <legend translate="content.list.EDITMATCH" ng-if="match.id > 0">
                        Edit Match
                    </legend>
                    <form name="matchForm" id="matchForm" novalidate ng-submit="submitForm(matchForm)">
                        <input type="hidden" name="id" id="matchId" ng-model="match.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':matchForm.name.$dirty && matchForm.name.$invalid, 'has-success':matchForm.name.$valid}">
                                    <label for="matchName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="match.name" type="text" name="name" id="matchName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" my-unique-field="match.name" my-resource-url="matches" my-current-id="[[ match.id ]]" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="matchForm.name.$dirty && matchForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="error text-small block" ng-if="matchForm.name.$dirty && matchForm.name.$error.myUniqueField" translate="content.form.messages.NAMEALREADYINUSE">This Name is already in use. Please choose another one.</span>
                                    <span class="success text-small block" ng-if="matchForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="matchNameAr" class="control-label">
                                        <span translate="content.list.fields.NAMEAR">Name Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="match.name_ar" type="text" name="nameAr" id="matchNameAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="matchNameFr" class="control-label">
                                        <span translate="content.list.fields.NAMEFR">Name Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="match.name_fr" type="text" name="nameFr" id="matchNameFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->

                                <div class="form-group">
                                    <label for="matchGallery" class="control-label">

                                    <span class="input-icon">
                                        <select ng-readonly="match_gallery_readonly" ng-options="item.id as item.name for item in galleries | filter:{ hidden : false }" ng-model="match.gallery" name="gallery" id="matchGallery" class="form-control" ng-required="false">

                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->

                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->

                                </div>

                                    <span class="success text-small block" ng-if="matchForm.day.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':matchForm.teamHome.$dirty && matchForm.teamHome.$invalid, 'has-success':matchForm.teamHome.$valid}">

                                    </span><!--/input-icon-->
                                </div>

                                    <span class="success text-small block" ng-if="matchForm.teamHome.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':matchForm.teamAway.$dirty && matchForm.teamAway.$invalid, 'has-success':matchForm.teamAway.$valid}">

                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                        <span class="input-icon">
                                            <input ng-model="match.date_time" type="text" name="dateTime" id="matchDateTime" class="form-control" placeholder="[[ 'content.form.messages.SELECTDATETIME' | translate ]]" is-open="dateTimeOpened" uib-datepicker-popup="[[dateTimeFormat]]" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="[[ 'content.common.CLOSE' | translate ]]" current-text="[[ 'content.common.CURRENT' | translate ]]" clear-text="[[ 'content.common.CLEAR' | translate ]]" time-text="[[ 'content.common.TIME' | translate ]]" date-text="[[ 'content.common.DATE' | translate ]]" ng-required="true" />
                                            <i class="ti-calendar"></i>
                                        </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="dateTimeToggle($event)">
                                            <i class="fa fa-calendar"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <span class="error text-small block" ng-if="matchForm.dateTime.$dirty && matchForm.dateTime.$error.required" translate="content.form.messages.DATETIMEREQUIRED">Date Time is required.</span>
                                    <span class="success text-small block" ng-if="matchForm.dateTime.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->

                                <div class="checkbox continuous-check check-primary">

                                    <label for="matchPostponed" translate="content.list.fields.POSTPONED">Postponed</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">

                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="match.ended" type="checkbox" name="ended" id="matchEnded" />
                                    <label for="matchEnded" translate="content.list.fields.ENDED">Ended</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->

                            <div class="col-md-6">

                                        </select>
                                        <i class="fa fa-globe"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="matchForm.country.$dirty && matchForm.country.$error.required" translate="content.form.messages.COUNTRYREQUIRED">Country is required.</span>
                                    <span class="success text-small block" ng-if="matchForm.country.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->
