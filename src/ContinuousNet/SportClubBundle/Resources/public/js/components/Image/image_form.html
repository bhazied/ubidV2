
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.IMAGES">Images</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="ImageFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWIMAGE" ng-if="image.id == 0">
                        New Image
                    </legend>
                    <legend translate="content.list.EDITIMAGE" ng-if="image.id > 0">
                        Edit Image
                    </legend>
                    <form name="imageForm" id="imageForm" novalidate ng-submit="submitForm(imageForm)">
                        <input type="hidden" name="id" id="imageId" ng-model="image.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':imageForm.imageType.$dirty && imageForm.imageType.$invalid, 'has-success':imageForm.imageType.$valid}">
                                    <label for="imageImageType" class="control-label">
                                        <span translate="content.list.fields.IMAGETYPE">Image Type</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="imageTypesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="image_image_type_readonly" ng-options="item.id as item.name for item in imageTypes | filter:{ hidden : false }" ng-model="image.image_type" name="imageType" id="imageImageType" class="form-control" ng-required="true">
                                        </select>
                                        <i class="fa fa-sitemap"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="imageForm.imageType.$dirty && imageForm.imageType.$error.required" translate="content.form.messages.IMAGETYPEREQUIRED">Image Type is required.</span>
                                    <span class="success text-small block" ng-if="imageForm.imageType.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':imageForm.price.$dirty && imageForm.price.$invalid, 'has-success':imageForm.price.$valid}">
                                    <label for="imagePrice" class="control-label">
                                        <span translate="content.list.fields.PRICE">Price</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="pricesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="image_price_readonly" ng-options="item.id as item.name for item in prices | filter:{ hidden : false }" ng-model="image.price" name="price" id="imagePrice" class="form-control" ng-required="true">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="imageForm.price.$dirty && imageForm.price.$error.required" translate="content.form.messages.PRICEREQUIRED">Price is required.</span>
                                    <span class="success text-small block" ng-if="imageForm.price.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':imageForm.sharing.$dirty && imageForm.sharing.$invalid, 'has-success':imageForm.sharing.$valid}">
                                    <label for="imageSharing" class="control-label">
                                        <span translate="content.list.fields.SHARING">Sharing</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="sharingsLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="image_sharing_readonly" ng-options="item.id as item.name for item in sharings | filter:{ hidden : false }" ng-model="image.sharing" name="sharing" id="imageSharing" class="form-control" ng-required="true">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="imageForm.sharing.$dirty && imageForm.sharing.$error.required" translate="content.form.messages.SHARINGREQUIRED">Sharing is required.</span>
                                    <span class="success text-small block" ng-if="imageForm.sharing.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':imageForm.name.$dirty && imageForm.name.$invalid, 'has-success':imageForm.name.$valid}">
                                    <label for="imageName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.name" type="text" name="name" id="imageName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="imageForm.name.$dirty && imageForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="success text-small block" ng-if="imageForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageNameAr" class="control-label">
                                        <span translate="content.list.fields.NAMEAR">Name Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.name_ar" type="text" name="nameAr" id="imageNameAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageNameFr" class="control-label">
                                        <span translate="content.list.fields.NAMEFR">Name Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.name_fr" type="text" name="nameFr" id="imageNameFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                    <slug from="image.name" to="image.slug"></slug>
                                <div class="form-group" ng-class="{'has-error':imageForm.slug.$dirty && imageForm.slug.$invalid, 'has-success':imageForm.slug.$valid}">
                                    <label for="imageSlug" class="control-label">
                                        <span translate="content.list.fields.SLUG">Slug</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.slug" type="text" name="slug" id="imageSlug" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUG' | translate ]]" ng-required="true" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="imageForm.slug.$dirty && imageForm.slug.$error.required" translate="content.form.messages.SLUGREQUIRED">Slug is required.</span>
                                    <span class="success text-small block" ng-if="imageForm.slug.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                    <slug from="image.name_ar" to="image.slug_ar"></slug>
                                <div class="form-group">
                                    <label for="imageSlugAr" class="control-label">
                                        <span translate="content.list.fields.SLUGAR">Slug Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.slug_ar" type="text" name="slugAr" id="imageSlugAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUGAR' | translate ]]" ng-required="false" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                    <slug from="image.name_fr" to="image.slug_fr"></slug>
                                <div class="form-group">
                                    <label for="imageSlugFr" class="control-label">
                                        <span translate="content.list.fields.SLUGFR">Slug Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.slug_fr" type="text" name="slugFr" id="imageSlugFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUGFR' | translate ]]" ng-required="false" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imagePicture" class="control-label">
                                        <span translate="content.list.fields.PICTURE">Picture</span>
                                    </label>
                                    <div class="input-group">
                                    <span class="input-icon">
                                        <input ng-model="image.picture" type="text" name="picture" id="imagePicture" class="form-control" placeholder="[[ 'content.form.messages.ENTERPICTURE' | translate ]]" ng-required="false" my-unique-field="image.picture" my-resource-url="images" my-current-id="[[ image.id ]]" />
                                        <i class="ti-image"></i>
                                    </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="showFileManager('picture')">
                                                <i class="ti-cloud"></i>
                                            </a>
                                        </span>
                                    </div>
                                <div ng-if="image.id == 0" class="checkbox continuous-check check-primary">
                                    <input ng-model="image.batch" type="checkbox" name="batch" id="batch" />
                                    <label for="batch" translate="content.common.ENABLEBATCHADD">Enable batch add</label>
                                </div><!--/checkbox-->
                                    <div class="user-image margin-top-10" ng-if="image.picture != '' && image.picture != null">
                                        <div class="thumbnail">
                                            <img ng-src="[[ thumbURL + image.picture ]]" alt="" />
                                        </div>
                                        <div class="user-image-buttons">
                                            <span class="btn btn-primary"  ng-click="showFileManager('picture')"><i class="fa fa-pencil"></i></span>
                                            <span class="btn btn-danger" ng-click="image.picture = ''"> <i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group">
                                    <label for="imageDescription" class="control-label">
                                        <span translate="content.list.fields.DESCRIPTION">Description</span>
                                    </label>
                                    <div class="note-editor">
                                        <div ckeditor="editorOptions" ready="onReadyEditor()"ng-model="image.description" name="description" id="imageDescription" class="form-control" placeholder="[[ 'content.form.messages.ENTERDESCRIPTION' | translate ]]" class="form-control autosize area-animated msd-elastic: \n;" ng-required="false"></div>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-12-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageDescriptionAr" class="control-label">
                                        <span translate="content.list.fields.DESCRIPTIONAR">Description Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.description_ar" type="text" name="descriptionAr" id="imageDescriptionAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERDESCRIPTIONAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageDescriptionFr" class="control-label">
                                        <span translate="content.list.fields.DESCRIPTIONFR">Description Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.description_fr" type="text" name="descriptionFr" id="imageDescriptionFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERDESCRIPTIONFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':imageForm.gallery.$dirty && imageForm.gallery.$invalid, 'has-success':imageForm.gallery.$valid}">
                                    <label for="imageGallery" class="control-label">
                                        <span translate="content.list.fields.GALLERY">Gallery</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="galleriesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="image_gallery_readonly" ng-options="item.id as item.name for item in galleries | filter:{ hidden : false }" ng-model="image.gallery" name="gallery" id="imageGallery" class="form-control" ng-required="true">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    <span ng-if="image.gallery == -1" class="input-icon">
                                        <input ng-model="image.gallery_name" type="text" name="galleryName" id="imageGalleryName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="imageForm.gallery.$dirty && imageForm.gallery.$error.required" translate="content.form.messages.GALLERYREQUIRED">Gallery is required.</span>
                                    <span class="success text-small block" ng-if="imageForm.gallery.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="image.remote_source" type="checkbox" name="remoteSource" id="imageRemoteSource" />
                                    <label for="imageRemoteSource" translate="content.list.fields.REMOTESOURCE">Remote Source</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageUrl" class="control-label">
                                        <span translate="content.list.fields.URL">Url</span>
                                    </label>
                                    <div class="note-editor">
                                        <span class="input-icon">
                                            <textarea ng-model="image.url" name="url" id="imageUrl" class="form-control" placeholder="[[ 'content.form.messages.ENTERURL' | translate ]]" class="form-control autosize area-animated msd-elastic: \n;" ng-required="false"></textarea>
                                            <i class="ti-link"></i>
                                        </span>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageCopyright" class="control-label">
                                        <span translate="content.list.fields.COPYRIGHT">Copyright</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.copyright" type="text" name="copyright" id="imageCopyright" class="form-control" placeholder="[[ 'content.form.messages.ENTERCOPYRIGHT' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="image.is_top" type="checkbox" name="isTop" id="imageIsTop" />
                                    <label for="imageIsTop" translate="content.list.fields.ISTOP">Is Top</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="image.is_new" type="checkbox" name="isNew" id="imageIsNew" />
                                    <label for="imageIsNew" translate="content.list.fields.ISNEW">Is New</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-if="currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') > -1"  ng-class="{'has-error':imageForm.status.$dirty && imageForm.status.$invalid, 'has-success':imageForm.status.$valid}">
                                    <label for="imageStatus" class="control-label">
                                        <span translate="content.list.fields.STATUS">Status</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="continuous-radio radio-primary" ng-if="statuses.length < 10">
                                        <input ng-disabled="(currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') == -1)" ng-repeat-start="status in statuses" ng-model="image.status" type="radio" id="status[[ status.id ]]" value="[[ status.id ]]" name="status" ng-required="true" />
                                        <label ng-repeat-end for="status[[ status.id ]]">
                                            [[ status.title ]]
                                        </label>
                                    </div>
                                    <div class="block select-list" ng-if="statuses.length >= 10">
                                        <select ng-disabled="(currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') == -1)" ng-options="item.id as item.title for item in statuses" ng-model="image.status" name="status" id="imageStatus" class="form-control" ng-required="true">
                                        </select>
                                    </div>
                                    <span class="error text-small block" ng-if="imageForm.status.$dirty && imageForm.status.$error.required" translate="content.form.messages.STATUSREQUIRED">Status is required.</span>
                                    <span class="success text-small block" ng-if="imageForm.status.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageWatermarkText" class="control-label">
                                        <span translate="content.list.fields.WATERMARKTEXT">Watermark Text</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.watermark_text" type="text" name="watermarkText" id="imageWatermarkText" class="form-control" placeholder="[[ 'content.form.messages.ENTERWATERMARKTEXT' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageTotalPreviewed" class="control-label">
                                        <span translate="content.list.fields.TOTALPREVIEWED">Total Previewed</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.total_previewed" type="text" name="totalPreviewed" id="imageTotalPreviewed" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALPREVIEWED' | translate ]]" touchspin data-min="-10000000" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageTotalDownloads" class="control-label">
                                        <span translate="content.list.fields.TOTALDOWNLOADS">Total Downloads</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.total_downloads" type="text" name="totalDownloads" id="imageTotalDownloads" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALDOWNLOADS' | translate ]]" touchspin data-min="-10000000" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageTotalHits" class="control-label">
                                        <span translate="content.list.fields.TOTALHITS">Total Hits</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.total_hits" type="text" name="totalHits" id="imageTotalHits" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALHITS' | translate ]]" touchspin data-min="-10000000" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageTotalComments" class="control-label">
                                        <span translate="content.list.fields.TOTALCOMMENTS">Total Comments</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.total_comments" type="text" name="totalComments" id="imageTotalComments" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALCOMMENTS' | translate ]]" touchspin data-min="-10000000" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageTotalRatings" class="control-label">
                                        <span translate="content.list.fields.TOTALRATINGS">Total Ratings</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="image.total_ratings" type="text" name="totalRatings" id="imageTotalRatings" class="form-control" placeholder="[[ 'content.form.messages.ENTERTOTALRATINGS' | translate ]]" touchspin data-min="-10000000" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-bar-chart"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="imageAverageRatings" class="control-label">
                                        <span translate="content.list.fields.AVERAGERATINGS">Average Ratings</span>
                                    </label>
                                        <input ng-model="image.average_ratings" type="text" name="averageRatings" id="imageAverageRatings" class="form-control" placeholder="[[ 'content.form.messages.ENTERAVERAGERATINGS' | translate ]]" touchspin data-min="0" data-max="10000000" data-step="0.1" data-decimals="2" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
