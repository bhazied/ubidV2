
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.PUSHNOTIFICATIONS">Push Notifications</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="PushNotificationFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWPUSHNOTIFICATION" ng-if="pushNotification.id == 0">
                        New Push Notification
                    </legend>
                    <legend translate="content.list.EDITPUSHNOTIFICATION" ng-if="pushNotification.id > 0">
                        Edit Push Notification
                    </legend>
                    <form name="pushNotificationForm" id="pushNotificationForm" novalidate ng-submit="submitForm(pushNotificationForm)">
                        <input type="hidden" name="id" id="pushNotificationId" ng-model="pushNotification.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':pushNotificationForm.title.$dirty && pushNotificationForm.title.$invalid, 'has-success':pushNotificationForm.title.$valid}">
                                    <label for="pushNotificationTitle" class="control-label">
                                        <span translate="content.list.fields.TITLE">Title</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushNotification.title" type="text" name="title" id="pushNotificationTitle" class="form-control" placeholder="[[ 'content.form.messages.ENTERTITLE' | translate ]]" ng-required="true" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="pushNotificationForm.title.$dirty && pushNotificationForm.title.$error.required" translate="content.form.messages.TITLEREQUIRED">Title is required.</span>
                                    <span class="success text-small block" ng-if="pushNotificationForm.title.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationTitleAr" class="control-label">
                                        <span translate="content.list.fields.TITLEAR">Title Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushNotification.title_ar" type="text" name="titleAr" id="pushNotificationTitleAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERTITLEAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationTitleFr" class="control-label">
                                        <span translate="content.list.fields.TITLEFR">Title Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushNotification.title_fr" type="text" name="titleFr" id="pushNotificationTitleFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERTITLEFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':pushNotificationForm.message.$dirty && pushNotificationForm.message.$invalid, 'has-success':pushNotificationForm.message.$valid}">
                                    <label for="pushNotificationMessage" class="control-label">
                                        <span translate="content.list.fields.MESSAGE">Message</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushNotification.message" type="text" name="message" id="pushNotificationMessage" class="form-control" placeholder="[[ 'content.form.messages.ENTERMESSAGE' | translate ]]" ng-required="true" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="pushNotificationForm.message.$dirty && pushNotificationForm.message.$error.required" translate="content.form.messages.MESSAGEREQUIRED">Message is required.</span>
                                    <span class="success text-small block" ng-if="pushNotificationForm.message.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationMessageAr" class="control-label">
                                        <span translate="content.list.fields.MESSAGEAR">Message Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushNotification.message_ar" type="text" name="messageAr" id="pushNotificationMessageAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERMESSAGEAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationMessageFr" class="control-label">
                                        <span translate="content.list.fields.MESSAGEFR">Message Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushNotification.message_fr" type="text" name="messageFr" id="pushNotificationMessageFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERMESSAGEFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':pushNotificationForm.type.$dirty && pushNotificationForm.type.$invalid, 'has-success':pushNotificationForm.type.$valid}">
                                    <label for="pushNotificationType" class="control-label">
                                        <span translate="content.list.fields.TYPE">Type</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="continuous-radio radio-primary" ng-if="types.length < 10">
                                        <input ng-disabled="false" ng-repeat-start="type in types" ng-model="pushNotification.type" type="radio" id="type[[ type.id ]]" value="[[ type.id ]]" name="type" ng-required="true" />
                                        <label ng-repeat-end for="type[[ type.id ]]">
                                            [[ type.title ]]
                                        </label>
                                    </div>
                                    <div class="block select-list" ng-if="types.length >= 10">
                                        <select ng-disabled="false" ng-options="item.id as item.title for item in types" ng-model="pushNotification.type" name="type" id="pushNotificationType" class="form-control" ng-required="true">
                                        </select>
                                    </div>
                                    <span class="error text-small block" ng-if="pushNotificationForm.type.$dirty && pushNotificationForm.type.$error.required" translate="content.form.messages.TYPEREQUIRED">Type is required.</span>
                                    <span class="success text-small block" ng-if="pushNotificationForm.type.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationCategory" class="control-label">
                                        <span translate="content.list.fields.CATEGORY">Category</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushNotification.category" type="text" name="category" id="pushNotificationCategory" class="form-control" placeholder="[[ 'content.form.messages.ENTERCATEGORY' | translate ]]" ng-required="false" />
                                        <i class="fa fa-foolder-open-o"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationBadge" class="control-label">
                                        <span translate="content.list.fields.BADGE">Badge</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushNotification.badge" type="text" name="badge" id="pushNotificationBadge" class="form-control" placeholder="[[ 'content.form.messages.ENTERBADGE' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationSound" class="control-label">
                                        <span translate="content.list.fields.SOUND">Sound</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="pushNotification.sound" type="text" name="sound" id="pushNotificationSound" class="form-control" placeholder="[[ 'content.form.messages.ENTERSOUND' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationMatch" class="control-label">
                                        <span translate="content.list.fields.MATCH">Match</span>
                                    </label>
                                <div class="block select-list" ng-if="matchesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="push_notification_match_readonly" ng-options="item.id as item.name for item in matches | filter:{ hidden : false }" ng-model="pushNotification.match" name="match" id="pushNotificationMatch" class="form-control" ng-required="false" ng-change="changeMatch()">
                                        </select>
                                        <i class="fa fa-futbol-o"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationMatchSubstitution" class="control-label">
                                        <span translate="content.list.fields.MATCHSUBSTITUTION">Match Substitution</span>
                                    </label>
                                <div class="block select-list" ng-if="matchSubstitutionsLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="push_notification_match_substitution_readonly" ng-options="item.id as item.id for item in matchSubstitutions | filter:{ hidden : false }" ng-model="pushNotification.match_substitution" name="matchSubstitution" id="pushNotificationMatchSubstitution" class="form-control" ng-required="false">
                                        </select>
                                        <i class="fa fa-futbol-o"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationMatchGoal" class="control-label">
                                        <span translate="content.list.fields.MATCHGOAL">Match Goal</span>
                                    </label>
                                <div class="block select-list" ng-if="matchGoalsLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="push_notification_match_goal_readonly" ng-options="item.id as item.id for item in matchGoals | filter:{ hidden : false }" ng-model="pushNotification.match_goal" name="matchGoal" id="pushNotificationMatchGoal" class="form-control" ng-required="false">
                                        </select>
                                        <i class="fa fa-futbol-o"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationPost" class="control-label">
                                        <span translate="content.list.fields.POST">Post</span>
                                    </label>
                                <div class="block select-list" ng-if="postsLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="push_notification_post_readonly" ng-options="item.id as item.title for item in posts | filter:{ hidden : false }" ng-model="pushNotification.post" name="post" id="pushNotificationPost" class="form-control" ng-required="false">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationVideo" class="control-label">
                                        <span translate="content.list.fields.VIDEO">Video</span>
                                    </label>
                                <div class="block select-list" ng-if="videosLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="push_notification_video_readonly" ng-options="item.id as item.name for item in videos | filter:{ hidden : false }" ng-model="pushNotification.video" name="video" id="pushNotificationVideo" class="form-control" ng-required="false">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationAudio" class="control-label">
                                        <span translate="content.list.fields.AUDIO">Audio</span>
                                    </label>
                                <div class="block select-list" ng-if="audiosLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="push_notification_audio_readonly" ng-options="item.id as item.name for item in audios | filter:{ hidden : false }" ng-model="pushNotification.audio" name="audio" id="pushNotificationAudio" class="form-control" ng-required="false">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationGallery" class="control-label">
                                        <span translate="content.list.fields.GALLERY">Gallery</span>
                                    </label>
                                <div class="block select-list" ng-if="galleriesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="push_notification_gallery_readonly" ng-options="item.id as item.name for item in galleries | filter:{ hidden : false }" ng-model="pushNotification.gallery" name="gallery" id="pushNotificationGallery" class="form-control" ng-required="false">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="pushNotification.sending" type="checkbox" name="sending" id="pushNotificationSending" />
                                    <label for="pushNotificationSending" translate="content.list.fields.SENDING">Sending</label>
                                </div><!--/checkbox continuous-check check-primary-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="pushNotificationSendingTime" class="control-label">
                                        <span translate="content.list.fields.SENDINGTIME">Sending Time</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-icon">
                                            <input ng-model="pushNotification.sending_time" type="text" name="sendingTime" id="pushNotificationSendingTime" class="form-control" placeholder="[[ 'content.form.messages.SELECTSENDINGTIME' | translate ]]" is-open="sendingTimeOpened" uib-datepicker-popup="[[dateTimeFormat]]" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="[[ 'content.common.CLOSE' | translate ]]" current-text="[[ 'content.common.CURRENT' | translate ]]" clear-text="[[ 'content.common.CLEAR' | translate ]]" time-text="[[ 'content.common.TIME' | translate ]]" date-text="[[ 'content.common.DATE' | translate ]]" ng-required="false" />
                                            <i class="ti-alarm-clock"></i>
                                        </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="sendingTimeToggle($event)">
                                            <i class="fa fa-calendar"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span translate="content.list.BACKPUSHNOTIFICATIONS">Back to Push Notifications list</span>
                                </a>
                            </div>
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(pushNotificationForm)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="pushNotificationForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i><i class="ti-save" ng-if="!disableSubmit"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="pushNotifications.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
