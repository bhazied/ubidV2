
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.TEAMS">Teams</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="TeamFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWTEAM" ng-if="team.id == 0">
                        New Team
                    </legend>
                    <legend translate="content.list.EDITTEAM" ng-if="team.id > 0">
                        Edit Team
                    </legend>
                    <form name="teamForm" id="teamForm" novalidate ng-submit="submitForm(teamForm)">
                        <input type="hidden" name="id" id="teamId" ng-model="team.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':teamForm.country.$dirty && teamForm.country.$invalid, 'has-success':teamForm.country.$valid}">
                                    <label for="teamCountry" class="control-label">
                                        <span translate="content.list.fields.COUNTRY">Country</span>
                                        <span class="symbol required"></span>
                                    </label>
                                <div class="block select-list" ng-if="countriesLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="team_country_readonly" ng-options="item.id as item.name for item in countries | filter:{ hidden : false }" ng-model="team.country" name="country" id="teamCountry" class="form-control" ng-required="true">
                                        </select>
                                        <i class="fa fa-globe"></i>
                                    </span><!--/input-icon-->
                                </div>
                                    <span class="error text-small block" ng-if="teamForm.country.$dirty && teamForm.country.$error.required" translate="content.form.messages.COUNTRYREQUIRED">Country is required.</span>
                                    <span class="success text-small block" ng-if="teamForm.country.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':teamForm.name.$dirty && teamForm.name.$invalid, 'has-success':teamForm.name.$valid}">
                                    <label for="teamName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.name" type="text" name="name" id="teamName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" my-unique-field="team.name" my-resource-url="teams" my-current-id="[[ team.id ]]" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="teamForm.name.$dirty && teamForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="error text-small block" ng-if="teamForm.name.$dirty && teamForm.name.$error.myUniqueField" translate="content.form.messages.NAMEALREADYINUSE">This Name is already in use. Please choose another one.</span>
                                    <span class="success text-small block" ng-if="teamForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamNameAr" class="control-label">
                                        <span translate="content.list.fields.NAMEAR">Name Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.name_ar" type="text" name="nameAr" id="teamNameAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamNameFr" class="control-label">
                                        <span translate="content.list.fields.NAMEFR">Name Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.name_fr" type="text" name="nameFr" id="teamNameFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':teamForm.alias.$dirty && teamForm.alias.$invalid, 'has-success':teamForm.alias.$valid}">
                                    <label for="teamAlias" class="control-label">
                                        <span translate="content.list.fields.ALIAS">Alias</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.alias" type="text" name="alias" id="teamAlias" class="form-control" placeholder="[[ 'content.form.messages.ENTERALIAS' | translate ]]" ng-required="true" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="teamForm.alias.$dirty && teamForm.alias.$error.required" translate="content.form.messages.ALIASREQUIRED">Alias is required.</span>
                                    <span class="success text-small block" ng-if="teamForm.alias.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamPicture" class="control-label">
                                        <span translate="content.list.fields.PICTURE">Picture</span>
                                    </label>
                                    <div class="input-group">
                                    <span class="input-icon">
                                        <input ng-model="team.picture" type="text" name="picture" id="teamPicture" class="form-control" placeholder="[[ 'content.form.messages.ENTERPICTURE' | translate ]]" ng-required="false" />
                                        <i class="ti-image"></i>
                                    </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="showFileManager('picture')">
                                                <i class="ti-cloud"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="user-image margin-top-10" ng-if="team.picture != '' && team.picture != null">
                                        <div class="thumbnail">
                                            <img ng-src="[[ thumbURL + team.picture ]]" alt="" />
                                        </div>
                                        <div class="user-image-buttons">
                                            <span class="btn btn-primary"  ng-click="showFileManager('picture')"><i class="fa fa-pencil"></i></span>
                                            <span class="btn btn-danger" ng-click="team.picture = ''"> <i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamPresidentName" class="control-label">
                                        <span translate="content.list.fields.PRESIDENTNAME">President Name</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.president_name" type="text" name="presidentName" id="teamPresidentName" class="form-control" placeholder="[[ 'content.form.messages.ENTERPRESIDENTNAME' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamCoachName" class="control-label">
                                        <span translate="content.list.fields.COACHNAME">Coach Name</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.coach_name" type="text" name="coachName" id="teamCoachName" class="form-control" placeholder="[[ 'content.form.messages.ENTERCOACHNAME' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamFondationYear" class="control-label">
                                        <span translate="content.list.fields.FONDATIONYEAR">Fondation Year</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.fondation_year" type="text" name="fondationYear" id="teamFondationYear" class="form-control" placeholder="[[ 'content.form.messages.ENTERFONDATIONYEAR' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamStadium" class="control-label">
                                        <span translate="content.list.fields.STADIUM">Stadium</span>
                                    </label>
                                <div class="block select-list" ng-if="stadiaLoaded">
                                    <span class="input-icon">
                                        <select ng-readonly="team_stadium_readonly" ng-options="item.id as item.name for item in stadia | filter:{ hidden : false }" ng-model="team.stadium" name="stadium" id="teamStadium" class="form-control" ng-required="false">
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamAddress" class="control-label">
                                        <span translate="content.list.fields.ADDRESS">Address</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.address" type="text" name="address" id="teamAddress" class="form-control" placeholder="[[ 'content.form.messages.ENTERADDRESS' | translate ]]" ng-required="false" />
                                        <i class="ti-home"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamZipCode" class="control-label">
                                        <span translate="content.list.fields.ZIPCODE">Zip Code</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.zip_code" type="text" name="zipCode" id="teamZipCode" class="form-control" placeholder="[[ 'content.form.messages.ENTERZIPCODE' | translate ]]" ng-required="false" />
                                        <i class="ti-shortcode"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamPhone" class="control-label">
                                        <span translate="content.list.fields.PHONE">Phone</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.phone" type="text" name="phone" id="teamPhone" class="form-control" placeholder="[[ 'content.form.messages.ENTERPHONE' | translate ]]" ng-required="false" />
                                        <i class="fa fa-phone"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamFax" class="control-label">
                                        <span translate="content.list.fields.FAX">Fax</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.fax" type="text" name="fax" id="teamFax" class="form-control" placeholder="[[ 'content.form.messages.ENTERFAX' | translate ]]" ng-required="false" />
                                        <i class="ti-printer"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamEmail" class="control-label">
                                        <span translate="content.list.fields.EMAIL">Email</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.email" type="email" name="email" id="teamEmail" class="form-control" placeholder="[[ 'content.form.messages.ENTEREMAIL' | translate ]]" ng-required="false" />
                                        <i class="ti-email"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamWebsite" class="control-label">
                                        <span translate="content.list.fields.WEBSITE">Website</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.website" type="text" name="website" id="teamWebsite" class="form-control" placeholder="[[ 'content.form.messages.ENTERWEBSITE' | translate ]]" ng-required="false" />
                                        <i class="ti-world"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamColor" class="control-label">
                                        <span translate="content.list.fields.COLOR">Color</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.color" type="text" name="color" id="teamColor" class="form-control" placeholder="[[ 'content.form.messages.ENTERCOLOR' | translate ]]" ng-required="false" colorpicker="hex" />
                                        <i class="ti-palette"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':teamForm.teamType.$dirty && teamForm.teamType.$invalid, 'has-success':teamForm.teamType.$valid}">
                                    <label for="teamTeamType" class="control-label">
                                        <span translate="content.list.fields.TEAMTYPE">Team Type</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="continuous-radio radio-primary" ng-if="teamTypes.length < 10">
                                        <input ng-disabled="false" ng-repeat-start="teamType in teamTypes" ng-model="team.team_type" type="radio" id="team_type[[ teamType.id ]]" value="[[ teamType.id ]]" name="teamType" ng-required="true" />
                                        <label ng-repeat-end for="team_type[[ teamType.id ]]">
                                            [[ teamType.title ]]
                                        </label>
                                    </div>
                                    <div class="block select-list" ng-if="teamTypes.length >= 10">
                                        <select ng-disabled="false" ng-options="item.id as item.title for item in teamTypes" ng-model="team.team_type" name="team_type" id="teamTeamType" class="form-control" ng-required="true">
                                        </select>
                                    </div>
                                    <span class="error text-small block" ng-if="teamForm.teamType.$dirty && teamForm.teamType.$error.required" translate="content.form.messages.TEAMTYPEREQUIRED">Team Type is required.</span>
                                    <span class="success text-small block" ng-if="teamForm.teamType.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-if="currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') > -1"  ng-class="{'has-error':teamForm.status.$dirty && teamForm.status.$invalid, 'has-success':teamForm.status.$valid}">
                                    <label for="teamStatus" class="control-label">
                                        <span translate="content.list.fields.STATUS">Status</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="continuous-radio radio-primary" ng-if="statuses.length < 10">
                                        <input ng-disabled="(currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') == -1)" ng-repeat-start="status in statuses" ng-model="team.status" type="radio" id="status[[ status.id ]]" value="[[ status.id ]]" name="status" ng-required="true" />
                                        <label ng-repeat-end for="status[[ status.id ]]">
                                            [[ status.title ]]
                                        </label>
                                    </div>
                                    <div class="block select-list" ng-if="statuses.length >= 10">
                                        <select ng-disabled="(currentUser.roles.join('').indexOf('ROLE_ADMIN_PUBLISHER') == -1)" ng-options="item.id as item.title for item in statuses" ng-model="team.status" name="status" id="teamStatus" class="form-control" ng-required="true">
                                        </select>
                                    </div>
                                    <span class="error text-small block" ng-if="teamForm.status.$dirty && teamForm.status.$error.required" translate="content.form.messages.STATUSREQUIRED">Status is required.</span>
                                    <span class="success text-small block" ng-if="teamForm.status.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-12">

                                <div class="form-group">
                                    <label for="teamSummary" class="control-label">
                                        <span translate="content.list.fields.SUMMARY">Summary</span>
                                    </label>
                                    <div class="note-editor">
                                        <div ckeditor="editorOptions" ready="onReadyEditor()"ng-model="team.summary" name="summary" id="teamSummary" class="form-control" placeholder="[[ 'content.form.messages.ENTERSUMMARY' | translate ]]" class="form-control autosize area-animated msd-elastic: \n;" ng-required="false"></div>
                                    </div>
                                </div><!--/form-group-->

                            </div><!--/col-md-12-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamEurosport" class="control-label">
                                        <span translate="content.list.fields.EUROSPORT">Eurosport</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.eurosport" type="text" name="eurosport" id="teamEurosport" class="form-control" placeholder="[[ 'content.form.messages.ENTEREUROSPORT' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="teamLequipe" class="control-label">
                                        <span translate="content.list.fields.LEQUIPE">Lequipe</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="team.lequipe" type="text" name="lequipe" id="teamLequipe" class="form-control" placeholder="[[ 'content.form.messages.ENTERLEQUIPE' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span translate="content.list.BACKTEAMS">Back to Teams list</span>
                                </a>
                            </div>
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(teamForm)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="teamForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i><i class="ti-save" ng-if="!disableSubmit"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="teams.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
