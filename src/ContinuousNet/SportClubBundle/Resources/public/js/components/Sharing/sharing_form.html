
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.SHARINGS">Sharings</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="SharingFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWSHARING" ng-if="sharing.id == 0">
                        New Sharing
                    </legend>
                    <legend translate="content.list.EDITSHARING" ng-if="sharing.id > 0">
                        Edit Sharing
                    </legend>
                    <form name="sharingForm" id="sharingForm" novalidate ng-submit="submitForm(sharingForm)">
                        <input type="hidden" name="id" id="sharingId" ng-model="sharing.id" />
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':sharingForm.name.$dirty && sharingForm.name.$invalid, 'has-success':sharingForm.name.$valid}">
                                    <label for="sharingName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="sharing.name" type="text" name="name" id="sharingName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" my-unique-field="sharing.name" my-resource-url="sharings" my-current-id="[[ sharing.id ]]" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="sharingForm.name.$dirty && sharingForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="error text-small block" ng-if="sharingForm.name.$dirty && sharingForm.name.$error.myUniqueField" translate="content.form.messages.NAMEALREADYINUSE">This Name is already in use. Please choose another one.</span>
                                    <span class="success text-small block" ng-if="sharingForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="sharingNameAr" class="control-label">
                                        <span translate="content.list.fields.NAMEAR">Name Ar</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="sharing.name_ar" type="text" name="nameAr" id="sharingNameAr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEAR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="sharingNameFr" class="control-label">
                                        <span translate="content.list.fields.NAMEFR">Name Fr</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="sharing.name_fr" type="text" name="nameFr" id="sharingNameFr" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAMEFR' | translate ]]" ng-required="false" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':sharingForm.mode.$dirty && sharingForm.mode.$invalid, 'has-success':sharingForm.mode.$valid}">
                                    <label for="sharingMode" class="control-label">
                                        <span translate="content.list.fields.MODE">Mode</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <div class="continuous-radio radio-primary" ng-if="modes.length < 10">
                                        <input ng-disabled="false" ng-repeat-start="mode in modes" ng-model="sharing.mode" type="radio" id="mode[[ mode.id ]]" value="[[ mode.id ]]" name="mode" ng-required="true" />
                                        <label ng-repeat-end for="mode[[ mode.id ]]">
                                            [[ mode.title ]]
                                        </label>
                                    </div>
                                    <div class="block select-list" ng-if="modes.length >= 10">
                                        <select ng-disabled="false" ng-options="item.id as item.title for item in modes" ng-model="sharing.mode" name="mode" id="sharingMode" class="form-control" ng-required="true">
                                        </select>
                                    </div>
                                    <span class="error text-small block" ng-if="sharingForm.mode.$dirty && sharingForm.mode.$error.required" translate="content.form.messages.MODEREQUIRED">Mode is required.</span>
                                    <span class="success text-small block" ng-if="sharingForm.mode.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':sharingForm.percentage.$dirty && sharingForm.percentage.$invalid, 'has-success':sharingForm.percentage.$valid}">
                                    <label for="sharingPercentage" class="control-label">
                                        <span translate="content.list.fields.PERCENTAGE">Percentage</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="sharing.percentage" type="text" name="percentage" id="sharingPercentage" class="form-control" placeholder="[[ 'content.form.messages.ENTERPERCENTAGE' | translate ]]" touchspin data-min="0" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="true" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="sharingForm.percentage.$dirty && sharingForm.percentage.$error.required" translate="content.form.messages.PERCENTAGEREQUIRED">Percentage is required.</span>
                                    <span class="success text-small block" ng-if="sharingForm.percentage.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':sharingForm.currency.$dirty && sharingForm.currency.$invalid, 'has-success':sharingForm.currency.$valid}">
                                    <label for="sharingCurrency" class="control-label">
                                        <span translate="content.list.fields.CURRENCY">Currency</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="sharing.currency" type="text" name="currency" id="sharingCurrency" class="form-control" placeholder="[[ 'content.form.messages.ENTERCURRENCY' | translate ]]" ng-required="true" />
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="sharingForm.currency.$dirty && sharingForm.currency.$error.required" translate="content.form.messages.CURRENCYREQUIRED">Currency is required.</span>
                                    <span class="success text-small block" ng-if="sharingForm.currency.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error':sharingForm.amount.$dirty && sharingForm.amount.$invalid, 'has-success':sharingForm.amount.$valid}">
                                    <label for="sharingAmount" class="control-label">
                                        <span translate="content.list.fields.AMOUNT">Amount</span>
                                        <span class="symbol required"></span>
                                    </label>
                                        <input ng-model="sharing.amount" type="text" name="amount" id="sharingAmount" class="form-control" placeholder="[[ 'content.form.messages.ENTERAMOUNT' | translate ]]" touchspin data-min="0" data-max="10000000" data-step="0.1" data-decimals="2" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="true" />
                                    <span class="error text-small block" ng-if="sharingForm.amount.$dirty && sharingForm.amount.$error.required" translate="content.form.messages.AMOUNTREQUIRED">Amount is required.</span>
                                    <span class="success text-small block" ng-if="sharingForm.amount.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->

                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span translate="content.list.BACKSHARINGS">Back to Sharings list</span>
                                </a>
                            </div>
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(sharingForm)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="sharingForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i><i class="ti-save" ng-if="!disableSubmit"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="sharings.length > 0">
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                    <div class="col-md-4 margin-bottom-10 text-center">
                    </div>
                    <div class="col-md-4 margin-bottom-10">
                    </div>
                </div>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
