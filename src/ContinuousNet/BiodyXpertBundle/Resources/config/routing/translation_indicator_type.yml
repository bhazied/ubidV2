translationindicatortype:
    path:     /
    defaults: { _controller: "BiodyXpertBundle:TranslationIndicatorType:index" }

translationindicatortype_details:
    path:     /{id}/details
    defaults: { _controller: "BiodyXpertBundle:TranslationIndicatorType:show" }

translationindicatortype_new:
    path:     /new
    defaults: { _controller: "BiodyXpertBundle:TranslationIndicatorType:new" }

translationindicatortype_create:
    path:     /create
    defaults: { _controller: "BiodyXpertBundle:TranslationIndicatorType:create" }
