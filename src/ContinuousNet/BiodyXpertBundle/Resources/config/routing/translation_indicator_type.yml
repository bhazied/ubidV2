translationindicatortype_edit:
    path:     /{id}/edit
    defaults: { _controller: "BiodyXpertBundle:TranslationIndicatorType:edit" }

translationindicatortype_update:
    path:     /{id}/update
    defaults: { _controller: "BiodyXpertBundle:TranslationIndicatorType:update" }
