physicalactivity:
    path:     /
    defaults: { _controller: "BiodyXpertBundle:PhysicalActivity:index" }

physicalactivity_details:
    path:     /{id}/details
    defaults: { _controller: "BiodyXpertBundle:PhysicalActivity:show" }

physicalactivity_new:
    path:     /new
    defaults: { _controller: "BiodyXpertBundle:PhysicalActivity:new" }

physicalactivity_create:
    path:     /create
    defaults: { _controller: "BiodyXpertBundle:PhysicalActivity:create" }
    methods:  POST

physicalactivity_edit:
    path:     /{id}/edit
    defaults: { _controller: "BiodyXpertBundle:PhysicalActivity:edit" }

physicalactivity_update:
    path:     /{id}/update
    defaults: { _controller: "BiodyXpertBundle:PhysicalActivity:update" }
    methods:  [POST, PUT]

physicalactivity_delete:
    path:     /{id}/delete
    defaults: { _controller: "BiodyXpertBundle:PhysicalActivity:delete" }
    methods:  [POST, DELETE]
