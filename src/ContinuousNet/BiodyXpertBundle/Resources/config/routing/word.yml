word:
    path:     /
    defaults: { _controller: "BiodyXpertBundle:Word:index" }

word_details:
    path:     /{id}/details
    defaults: { _controller: "BiodyXpertBundle:Word:show" }

word_new:
    path:     /new
    defaults: { _controller: "BiodyXpertBundle:Word:new" }

word_create:
    path:     /create
    defaults: { _controller: "BiodyXpertBundle:Word:create" }
    methods:  POST

word_edit:
    path:     /{id}/edit
    defaults: { _controller: "BiodyXpertBundle:Word:edit" }

word_update:
    path:     /{id}/update
    defaults: { _controller: "BiodyXpertBundle:Word:update" }
    methods:  [POST, PUT]

word_delete:
    path:     /{id}/delete
    defaults: { _controller: "BiodyXpertBundle:Word:delete" }
    methods:  [POST, DELETE]
