pathology:
    path:     /
    defaults: { _controller: "BiodyXpertBundle:Pathology:index" }

pathology_details:
    path:     /{id}/details
    defaults: { _controller: "BiodyXpertBundle:Pathology:show" }

pathology_new:
    path:     /new
    defaults: { _controller: "BiodyXpertBundle:Pathology:new" }

pathology_create:
    path:     /create
    defaults: { _controller: "BiodyXpertBundle:Pathology:create" }
    methods:  POST

pathology_edit:
    path:     /{id}/edit
    defaults: { _controller: "BiodyXpertBundle:Pathology:edit" }

pathology_update:
    path:     /{id}/update
    defaults: { _controller: "BiodyXpertBundle:Pathology:update" }
    methods:  [POST, PUT]

pathology_delete:
    path:     /{id}/delete
    defaults: { _controller: "BiodyXpertBundle:Pathology:delete" }
    methods:  [POST, DELETE]
