translationpathology_edit:
    path:     /{id}/edit
    defaults: { _controller: "BiodyXpertBundle:TranslationPathology:edit" }

translationpathology_update:
    path:     /{id}/update
    defaults: { _controller: "BiodyXpertBundle:TranslationPathology:update" }
