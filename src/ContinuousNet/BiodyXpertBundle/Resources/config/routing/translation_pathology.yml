translationpathology_details:
    path:     /{id}/details
    defaults: { _controller: "BiodyXpertBundle:TranslationPathology:show" }

translationpathology_new:
    path:     /new
    defaults: { _controller: "BiodyXpertBundle:TranslationPathology:new" }

translationpathology_create:
    path:     /create
    defaults: { _controller: "BiodyXpertBundle:TranslationPathology:create" }
