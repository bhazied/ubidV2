
<a class="navbar-logo-icon" ui-sref="front.home"></a>

<a class="navbar-logo-text" ui-sref="front.home"></a>

<form class="float-xs-left">
    <input class="form-control" translate-attr-placeholder="front.ELECTRICITYBOOKSEARCH" placeholder="Electricity Book Search..." type="text" />
    <button type="submit"></button>
</form>

<div class="float-xs-right" id="language-switcher">
    <span class="current-language flag [[currentLanguage]]" title="[[ languages[currentLanguage] ]]">
        <ul class="languages">
            <li ng-repeat="(langCode, langName) in languages" ng-if="langCode != currentLanguage" class="flag [[langCode]]" title="[[langName]]"></li>
        </ul>
    </span>
    <a class="fa fa-caret-down" translate-attr-title="front.SWITCHLANGUAGE" title="Switch language"></a>
</div>


<ul class="nav navbar-nav float-xs-right">
    <li class="nav-item" ng-if="!user.email">
        <a class="nav-link" ui-sref="front.register({type: 'Buyer'})" ng-bind-html-unsafe="'front.IMABUYER' | translate">I'm a <b>Buyer</b></a>
    </li>
    <li class="nav-item" ng-if="user.type == 'Buyer'">
        <a class="nav-link" ui-sref="front.usermenu" ng-bind-html-unsafe="'front.IMABUYER' | translate">I'm a <b>Buyer</b></a>
    </li>
    <li class="nav-item" ng-if="!user.email">
        <a class="nav-link" ui-sref="front.register({type: 'Supplier'})" ng-bind-html-unsafe="'front.IMASUPPLIER' | translate">I'm a <b>Supplier</b></a>
    </li>
    <li class="nav-item" ng-if="user.type == 'Supplier'">
        <a class="nav-link" ui-sref="front.usermenu" ng-bind-html-unsafe="'front.IMASUPPLIER' | translate">I'm a <b>Supplier</b></a>
    </li>
</ul>
