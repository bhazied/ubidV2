<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<div data-ng-include="'/assets/views/front/header.html'"></div>

<div class="container" id="container">
    <div class="row mt-2">
        <div class="col-md-4 pt-1">
            <span ng-if="showSlogan" class="slogan" ng-bind-html-unsafe="'front.SLOGAN' | translate"><b>Join US</b> to find your service provider in<br />Energy, Power, Electrical Products & Solutions...</span>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4 pt-1" data-ng-include="'/bundles/ubidelectricity/js/front/Auth/user_header.html'"></div>
    </div>
    <div class="row mt-2">
        <div ng-if="showLeftSide" class="col-md-3" id="specific_search" data-ng-include="'/bundles/ubidelectricity/js/front/Common/specific_search.html'"></div>
        <div ng-if="showUserMenu" class="col-md-2 pr-0" id="partial_profile_menu" data-ng-include="'/bundles/ubidelectricity/js/front/Common/partial_profile_menu.html'"></div>
        <div id="front-content" class="col-md-[[contentSize]] offset-md-[[contentOffset]]" ui-view></div>
        <div ng-if="showRightSide" class="col-md-3" id="related_products" data-ng-include="'/bundles/ubidelectricity/js/front/Common/related_products.html'"></div>
    </div>
</div>

<div data-ng-include=" '/assets/views/front/footer.html'"></div>
